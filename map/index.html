        const mapObjects = {"876":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Gorissenstra\u00dfe","quarter":"Johannisthal","shortDesc":"<p>leer<\/p>\n","longDesc":"","currentSituation":"","recommendation":"","literature":"","image":false,"name":"Gorissenstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/gorissenstrasse\/"},"828":{"shortDesc":"<p>Das 1954 fertiggestellte und im gleichen Jahr nach dem Automobilhersteller und Erfinder <a href=\"http:\/\/viaf.org\/viaf\/76370475\">Henry Ford<\/a> (1863 &#8211; 1947) benannte Geb\u00e4ude der Freien Universit\u00e4t Berlin steht seit 2007 in der Kritik. Gegenstand der Kritik sind antisemitische Publikationen Fords und dessen Beteiligung an der deutschen R\u00fcstungsproduktion.<\/p>\n","longDesc":"<p>Der US-Amerikaner Henry Ford gr\u00fcndete 1903 die <a href=\"https:\/\/corporate.ford.com\/articles\/history\/henry-ford-biography.html\">Ford Motor Company <\/a>und f\u00fchrte damit das Modell des \u201cFordismus\u201d &#8211; der Flie\u00dfbandproduktion &#8211; ein. Nebenberuflich gab Ford die antisemitische Zeitung \u201cDearborn Independent\u201d heraus, die von 1919 &#8211; 1927 erschien und die Buchreihe \u201cThe International Jew: The World&#8217;s Foremost Problem\u201d, welche von 1920 bis 1922 in den USA publiziert wurde und die Artikel des \u201cDearborn Independent\u201d vereinte. Die Buchreihe erreichte eine Auflage von \u00fcber 500.000 Exemplaren und erschien in 16 Sprachen.<\/p>\n<p>Das Buch bef\u00f6rderte die nationalsozialistische Ideologie in Deutschland und machte <a href=\"http:\/\/viaf.org\/viaf\/38190770\">Adolf Hitler<\/a> (1889 \u2013 1945) auf Ford aufmerksam, der sich in \u201cMein Kampf\u201d auf ihn <a href=\"https:\/\/www.spiegel.de\/geschichte\/henry-ford-und-die-nazis-a-947358.html\">als Inspiration<\/a> bezog. 1938 wurde Henry Ford das \u201cGro\u00dfkreuz des Deutschen Adlers\u201d &#8211; die h\u00f6chste nationalsozialistische Auszeichnung f\u00fcr Ausl\u00e4nder &#8211; verliehen.<\/p>\n<p>Bereits 1925 hatte Ford begonnen auch in Deutschland Autos zu produzieren. 1931 verlegte die Firma <i>German Ford <\/i>ihr Werk nach K\u00f6ln. In den Kriegsjahren stieg der Wert der deutschen Tochterfirma der Ford Company um 50 Prozent an, da Ford offiziell Automobile an die Wehrmacht lieferte sowie an die SS und die Polizei. Nach 1941 stellte <i>German Ford<\/i> nur noch Milit\u00e4rlaster her. Die amerikanische Ford Company gab an, nach der Kriegserkl\u00e4rung der USA 1941, den Einfluss auf das deutsche Ford Werk verloren zu haben was allerdings bezweifelt wird.<\/p>\n<p>In den deutschen Ford Werken wurden zudem <a href=\"https:\/\/www.freitag.de\/autoren\/der-freitag\/ford-und-der-fuhrer\">Zwangsarbeiter:innen eingesetzt<\/a>. Bis 1943 waren die H\u00e4lfte der Arbeiter:innen ausl\u00e4ndische Kriegsgefangene.<\/p>\n<p>&nbsp;<\/p>\n<p>Der Henry-Ford-Bau der Freien Universit\u00e4t Berlin in Dahlem wurde zwischen 1952 und 1954 nach Pl\u00e4nen der Architekten <a href=\"http:\/\/viaf.org\/viaf\/35252034\">Franz-Heinrich Sobotka<\/a> (1907 &#8211; 1988) und <a href=\"http:\/\/viaf.org\/viaf\/265134412\">Gustav M\u00fcller<\/a> (1906 &#8211; 1987) errichtet und 1954 benannt.<\/p>\n","currentSituation":"<p>Eine <a href=\"https:\/\/astafu.de\/henryford\">Initiative<\/a> des Allgemeinen Studierendenausschuss (Asta) der FU Berlin <a href=\"https:\/\/www.tagesspiegel.de\/wissen\/wegen-antisemitismus-des-us-industriellen-fu-asta-fordert-umbenennung-des-henry-ford-baus\/25507466.html\">fordert seit der Sanierung des Geb\u00e4des 2007 die Umbenennung<\/a> des Henry-Ford-Baus. Henry Ford sei aufgrund seiner N\u00e4he zum Nationalsozialismus nicht geeignet als Namensgeber.<\/p>\n<p>W\u00e4hrend der ersten Debatte 2007 <a href=\"https:\/\/www.fu-berlin.de\/sites\/hfb\/index.html\">entgegnete die FU<\/a>, dass das Geb\u00e4ude eigentlich dem Enkel des <a href=\"https:\/\/taz.de\/NS-Anhaenger-als-Namensgeber\/!5661249\/\">Unternehmers Henry Ford II.<\/a> gewidmet sei. Dieser hatte mit den Mitteln seines Gro\u00dfvaters den Bau mitfinanziert. Der Asta findet diese Theorie unglaubw\u00fcrdig und verwies auf die Unterlagen der Benennung 1954, wo \u00fcber den Enkel Fords kein Vermerk gemacht wurde.<\/p>\n<p>2020 ver\u00f6ffentlichte der Asta der Freien Universit\u00e4t Berlin eine <a href=\"https:\/\/astafu.de\/henryford\">Stellungnahme<\/a> zur geforderten Umbenennung und fordert einen transparenten Umbenennungsprozess vom Pr\u00e4sidium der Freien Universit\u00e4t Berlin.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Henry-Ford-Bau","quarter":"Dahlem","name":"Henry-Ford-Bau","link":"https:\/\/strassenlaerm.berlin\/henry-ford-bau\/"},"814":{"shortDesc":"<p>Die 1947 nach dem deutsche Pathologen, Nationalsozialisten und Eugeniker Robert R\u00f6ssle (1879 \u2013 1956) benannte Klinik, tr\u00e4gt seit dem Aufkauf 2001 den Namen \u201cHelios Klinikum Berlin Buch\u201d. Der Name Robert R\u00f6ssle, findet sich allerdings noch auf zahlreichen alten Beschilderungen und Web-Eintr\u00e4gen, wie <a href=\"https:\/\/goo.gl\/maps\/rEnCkLhNcqQYdJ62A\">Google Maps<\/a>.<\/p>\n","longDesc":"<p><a href=\"https:\/\/viaf.org\/viaf\/56674994\/\">Robert R\u00f6ssle<\/a> studierte in M\u00fcnchen, Kiel und Stra\u00dfburg Medizin. Nach der Habilitation arbeitete er in Jena und Basel, bis er 1929 an den Lehrstuhl f\u00fcr Pathologie der Charit\u00e9 Berlin berufen wurde, welchen er bis 1948 leitete.<\/p>\n<p>R\u00f6ssle war schon vor der Macht\u00fcbernahme \u00a0<a href=\"http:\/\/viaf.org\/viaf\/38190770\">Adolf Hitlers<\/a> (1889 &#8211; 1945) ein Verfechter der <b>Eugenik<\/b>, die im Nationalsozialismus als Rechtfertigung des Mordes an Menschen mit k\u00f6rperlichen und geistigen Behinderungen diente.<\/p>\n<p>In den 1930er Jahren lie\u00df er zu Forschungszwecken Gefangene aus dem Untersuchungsgef\u00e4ngnis Moabit kastrieren, die wegen \u201cSittlichkeitsverbrechen\u201d, zum Beispiel Homosexualit\u00e4t, inhaftiert waren und sezierte ihre Hoden. Parallel wirkte er mit bei der, von <a href=\"http:\/\/viaf.org\/viaf\/20489377\">G\u00fcnther Just<\/a> (1892 \u2013 1950) und <a href=\"http:\/\/viaf.org\/viaf\/27189075\">Karl Heinrich Bauer<\/a> (1890 \u2013 1978) ab 1935 herausgegebenen, eugenischen \u201cZeitschrift f\u00fcr menschliche Vererbungs- und Konstitutionslehre\u201d. 1936 wurde er aufgrund seiner Forschung in die Deutsche Akademie der Naturforscher Leopoldina aufgenommen.<\/p>\n<p>R\u00f6ssle erhielt <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">nach Recherchen von Biochemikerin Ute Linz<\/a> auch Gehirne von <a href=\"http:\/\/viaf.org\/viaf\/77126043\">Julius Hallervorden<\/a> (1882 \u2013 1968). Der stellvertretende Direktor am Kaiser-Wilhelm-Institut f\u00fcr Hirnforschung (KWI) untersuchte rund 700 Gehirne von Kindern und Jugendlichen aus Brandenburg, die bei der \u201cAktion T4\u201d ermordet wurden.<\/p>\n<p>Am 18. August 1942 berief ihn Adolf Hitler in den wissenschaftlichen Senat des Heeressanit\u00e4tswesens.<\/p>\n<p>1944 wurde R\u00f6ssle in den Wissenschaftlichen Beirat des \u201cGeneralkommissars f\u00fcr das Sanit\u00e4ts- und Gesundheitswesen\u201d von Dr. Karl Brandt berufen. Die \u201c<a href=\"https:\/\/portal.ehri-project.eu\/units\/de-002429-r_185\">Aktion Brandt<\/a>\u201d umfasste den Mord an Menschen mit Behinderung aus Heil- und Pflegeanstalten, um freie Krankenhausbetten f\u00fcr Kriegsopfer zu schaffen.<\/p>\n<p>&nbsp;<\/p>\n<h2>Karriere nach dem Nationalsozialismus<\/h2>\n<p>Da R\u00f6ssle kein NSDAP-Mitglied gewesen war, lehrte er nach dem Ende des Zweiten Weltkriegs weiterhin an der <a href=\"https:\/\/www.sammlungen.hu-berlin.de\/objekte\/-\/16737\/\">Humboldt-Universit\u00e4t zu Berlin<\/a>. Nach der Emeritierung arbeitete er bis 1953 am St\u00e4dtischen Wenckebach-Krankenhaus in Berlin und widmete sich anschlie\u00dfend experimentellen Studien am Institut f\u00fcr Gewebeforschung.<\/p>\n<p>&nbsp;<\/p>\n<p>R\u00f6ssle wurde 1949 mit dem Nationalpreis der DDR ausgezeichnet, er erhielt mehrere Ehrendoktorw\u00fcrden, war Ehrenmitglied von elf wissenschaftlichen Gesellschaften und Mitglied der <a href=\"https:\/\/www.bbaw.de\/die-akademie\/akademie-historische-aspekte\/mitglieder-historisch\/historisches-mitglied-robert-roessle-2299\">Preu\u00dfischen Akademie der Wissenschaften in Berlin<\/a>. 1952 erhielt er das Verdienstkreuz der Bundesrepublik Deutschland. Robert R\u00f6ssle starb 1956 in Berlin.<\/p>\n<p>&nbsp;<\/p>\n<p>Drei Jahre nach seinem Tod wurde das 1959 gegr\u00fcndete Akademieinstitut f\u00fcr Medizin und Biologie der DDR &#8211; ein ehemaliges Kaiser-Wilhelm-Institut &#8211; in Robert-R\u00f6ssle-Klinik umbenannt.<\/p>\n<p>Zwischen 1947 und 1991 wurden am Campus Berlin-Buch eine Reihe von Gedenkb\u00fcsten aufgestellt, um an Wissenschaftler:innen und \u00c4rzt:innen zu erinnern, die am Wiederaufbau nach dem Zweiten Weltkrieg beteiligt waren. 1960 wurde vor der Robert-R\u00f6ssle-Klinik eine von Gerhard Thieme geschaffene <a href=\"https:\/\/bildhauerei-in-berlin.de\/bildwerk\/denkmal-robert-roessle\/\">Portr\u00e4tb\u00fcste<\/a> aufgestellt und 1974 die Stra\u00dfe zum Campus nach ihm benannt. Die Klinik hei\u00dft seit 2001 nicht mehr Robert R\u00f6ssle, da sie vom privaten Helios Konzern gekauft wurde, allerdings finden sich noch einige Beschilderungen oder Online-Eintr\u00e4ge bei Google, die den alten Namen tragen.<\/p>\n","currentSituation":"<p>Die <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">Biochemikerin Ute Linz<\/a> engagiert sich f\u00fcr die neue, historische Aufarbeitung von Robert R\u00f6ssle. Sie hat in den vergangenen Jahren Material \u00fcber ihn zusammengetragen, die eine umfassende historische Aufarbeitung und Umbenennung ihrer Meinung nach dringend notwendig machen. Im November 2015 wandte sie sich erstmals brieflich ans Bezirksamt Pankow, die Nachforschungen versprachen. Als daraufhin nichts passierte, reichte Ute Linz am 4. Februar 2017 eine Petition bei der Bezirksverordnetenversammlung (BVV) ein.<\/p>\n<p>&nbsp;<\/p>\n<p>Der stellvertretende Direktor des Instituts f\u00fcr Geschichte der Medizin und Ethik in der Medizin an der Charit\u00e9 Berlin Thomas Beddies \u00e4u\u00dferte sich gegen\u00fcber einer Umbenennung kritisch und pl\u00e4diert f\u00fcr eine kritische Kontextualisierung des Namens \u201dim Sinne einer lebendigen Erinnerungs- und Mahnkultur\u201d <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">(taz)<\/a>. Ute Linz widerspricht dieser Idee als nicht angemessen und schlug vor der Stra\u00dfe wieder den alten Namen \u201cPappelweg\u201d zu geben.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Robert-R\u00f6ssle-Klinik","quarter":"Buch","name":"Robert-R\u00f6ssle-Klinik","link":"https:\/\/strassenlaerm.berlin\/robert-roessle-clinic\/"},"807":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Takustra\u00dfe","quarter":"Dahlem","shortDesc":"<p>Die <a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Takustrasse-14195-Berlin\">Stra\u00dfe<\/a> wurde 1906 benannt und ist den Taku-Forts (heutige Umschrift Dagu-Forts) der chinesischen Hafenstadt Tsingtau gewidmet. Die Taku-Forts wurden am 17. Juni 1900 w\u00e4hrend des sog. Boxeraufstands in China beschossen. Die Takustra\u00dfe erinnert zusammen mit der Iltis- und Lansstra\u00dfe an dieses Ereignis.<\/p>\n","longDesc":"<p>Die <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/die-eroberung-der-taku-forts\/\">Taku-Forts<\/a> liegen an der M\u00fcndung des Flusses Pei Ho vor der Hafenstadt Tsingtau auf der chinesischen Halbinsel Kiautschou.<\/p>\n<p>Mit dem Ziel China schrittweise zu kolonisieren und die Abwicklung des Handels zu vereinfachen, hatte das Deutsche Reich in China H\u00e4fen gepachtet. Seit 1897 war die Hafenstadt Tsingtau wichtigster <a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\">Flottenst\u00fctzpunkt<\/a> des Deutschen Reichs. In den Folgejahren kam es aufgrund christlicher Missionierung und dem Versuch der Industrialisierung Chinas zunehmend zu Konflikten zwischen China und den europ\u00e4ischen Gro\u00dfm\u00e4chten (England, Frankreich, Russland, \u00d6sterreich, Italien, Deutsches Reich) sowie den USA und Japan. Um sich gegen die Kolonialm\u00e4chte zu wehren,\u00a0 gr\u00fcndete sich der chinesische Geheimbund der <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/boxeraufstand\/\">\u201cBoxer\u201c<\/a>, welcher die Autonomie Chinas anstrebte.<\/p>\n<p>Im Fr\u00fchsommer 1900 griffen die Unruhen aus dem Nordwesten Chinas auf weitere Landesteile \u00fcber. Auch das internationale Gesandtenviertel in Peking wurde belagert und beschossen. Daraufhin versuchten die Marineeinheiten der Gro\u00dfm\u00e4chte am 17. Juni 1990 die Taku-Forts g\u00e4nzlich einzunehmen. Als am 20. Juni 1900 der deutsche <a href=\"http:\/\/viaf.org\/viaf\/77111732\">Gesandte Clemens Freiherr von Kettler <\/a>(1853-1900) ermordet wurde, beschlossen die Kolonialm\u00e4chte auf Anlass von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) gemeinsam gegen die \u201cBoxer\u201c vorzugehen und forderten weitere milit\u00e4rische Truppen als Verst\u00e4rkung aus Europa an. Nach wenigen Wochen war der Krieg entschieden. Die Kolonialm\u00e4chte konnten die Taku-Forts erobern, damit die See- und Landwege nach Peking kontrollieren und den <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/chronologische-zusammenfassung\/\">sog. Boxeraufstand<\/a> beenden. Da die milit\u00e4rischen Auseinandersetzungen vor\u00fcber waren, f\u00fchrten die nach gekommenen Truppen der Kolonialm\u00e4chte im Landesinneren \u201cStrafexpeditionen\u201c durch, bei denen zahlreiche \u201cBoxer\u201c hingerichtet, Zivilisten get\u00f6tet sowie D\u00f6rfer gepl\u00fcndert und niedergebrannt wurden. Das am 7. September 1901 unterzeichnete <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">\u201cBoxerprotokoll\u201d<\/a> sicherte zwar den Frieden zwischen China und den Kolonialm\u00e4chten, die Handlungsf\u00e4higkeit Chinas wurde jedoch langfristig durch die darin vereinbarten hohen Reparationszahlungen eingeschr\u00e4nkt.<\/p>\n<p>Die Taku-Forts erinnern an den sog. Boxeraufstand und sind in Zusammenhang mit der imperialistischen Expansion europ\u00e4ischer Gro\u00dfm\u00e4chte, insbesondere mit der deutschen Kolonialpolitik in China, zu betrachten.<\/p>\n","currentSituation":"<p>Der Bezirk Steglitz-Zehlendorf brachte im Jahr 2011 eine <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">Informationstafel<\/a> an der Kreuzung Iltis- und Lansstra\u00dfe an, welche \u00fcber die historischen Ereignisse des sog. Boxeraufstands aufkl\u00e4rt und die Rolle des Deutschen Reichs in Bezug dessen kritisch hinterfragt. Die dort ans\u00e4ssige Freie Universit\u00e4t Berlin und Fraktionen der Bezirksverordnetenversammlung fordern seit Jahrzehnten die Umbenennung der Stra\u00dfen. Der Verein <a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/lans-und-iltisstrasse\/\">\u201cEine Weltstadt Berlin\u201c<\/a> fordert dar\u00fcber hinaus die Umbenennung der Stra\u00dfen: \u201cDas hei\u00dft, dass Personen des chinesischen Widerstandes gegen die Gro\u00dfm\u00e4chte und gegen rassistische und koloniale Strukturen geehrt werden\u201d sollen.<\/p>\n","recommendation":"","literature":"<p>Leutner, Mechthild: Takustra\u00dfe (Takuplatz, Takufeld), Iltisstra\u00dfe, Lansstra\u00dfe. Bausteine einer kolonialen Erinnerungskultur. URL: <a href=\"http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf.%2024.02.21\">http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf. 24.02.21<\/a>.<\/p>\n","image":false,"name":"Takustra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/takustrasse\/"},"800":{"shortDesc":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Robert-R\u00f6ssle-Denkmal&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\">Die 1960 von <a href=\"http:\/\/viaf.org\/viaf\/45446227\">Gerhard Thieme<\/a> (1928 \u2013 2018) geschaffene Portr\u00e4tb\u00fcste zeigt den deutschen Pathologen Robert R\u00f6ssle (1879 \u2013 1956)\u00a0 &#8211; einem Wegbereiter der nationalsozialistischen Eugenik. Er trug durch rassistische und ableistische Schriften zur Verbreitung der Ideologie der \u201cRassenhygiene\u201d bei und f\u00fchrte im Nationalsozialismus zahlreiche menschenverachtende Experimente durch.<\/span><\/p>\n","longDesc":"<p><a href=\"https:\/\/viaf.org\/viaf\/56674994\/\">Robert R\u00f6ssle<\/a> studierte in M\u00fcnchen, Kiel und Stra\u00dfburg Medizin. Nach der Habilitation arbeitete er in Jena und Basel, bis er 1929 an den Lehrstuhl f\u00fcr Pathologie der Charit\u00e9 Berlin berufen wurde, welchen er bis 1948 leitete.<\/p>\n<p>R\u00f6ssle war schon vor der Macht\u00fcbernahme \u00a0<a href=\"http:\/\/viaf.org\/viaf\/38190770\">Adolf Hitlers<\/a> (1889 &#8211; 1945) ein Verfechter der <b>Eugenik<\/b>, die im Nationalsozialismus als Rechtfertigung des Mordes an Menschen mit k\u00f6rperlichen und geistigen Behinderungen diente.<\/p>\n<p>In den 1930er Jahren lie\u00df er zu Forschungszwecken Gefangene aus dem Untersuchungsgef\u00e4ngnis Moabit kastrieren, die wegen \u201cSittlichkeitsverbrechen\u201d, zum Beispiel Homosexualit\u00e4t, inhaftiert waren und sezierte ihre Hoden. Parallel wirkte er mit bei der, von <a href=\"http:\/\/viaf.org\/viaf\/20489377\">G\u00fcnther Just<\/a> (1892 \u2013 1950) und <a href=\"http:\/\/viaf.org\/viaf\/27189075\">Karl Heinrich Bauer<\/a> (1890 \u2013 1978) ab 1935 herausgegebenen, eugenischen \u201cZeitschrift f\u00fcr menschliche Vererbungs- und Konstitutionslehre\u201d. 1936 wurde er aufgrund seiner Forschung in die Deutsche Akademie der Naturforscher Leopoldina aufgenommen.<\/p>\n<p>R\u00f6ssle erhielt <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">nach Recherchen von Biochemikerin Ute Linz<\/a> auch Gehirne von <a href=\"http:\/\/viaf.org\/viaf\/77126043\">Julius Hallervorden<\/a> (1882 \u2013 1968). Der stellvertretende Direktor am Kaiser-Wilhelm-Institut f\u00fcr Hirnforschung (KWI) untersuchte rund 700 Gehirne von Kindern und Jugendlichen aus Brandenburg, die bei der \u201cAktion T4\u201d ermordet wurden.<\/p>\n<p>Am 18. August 1942 berief ihn Adolf Hitler in den wissenschaftlichen Senat des Heeressanit\u00e4tswesens.<\/p>\n<p>1944 wurde R\u00f6ssle in den Wissenschaftlichen Beirat des \u201cGeneralkommissars f\u00fcr das Sanit\u00e4ts- und Gesundheitswesen\u201d von Dr. Karl Brandt berufen. Die \u201c<a href=\"https:\/\/portal.ehri-project.eu\/units\/de-002429-r_185\">Aktion Brandt<\/a>\u201d umfasste den Mord an Menschen mit Behinderung aus Heil- und Pflegeanstalten, um freie Krankenhausbetten f\u00fcr Kriegsopfer zu schaffen.<\/p>\n<h2>Karriere nach dem Nationalsozialismus<\/h2>\n<p>Da R\u00f6ssle kein NSDAP-Mitglied gewesen war, lehrte er nach dem Ende des Zweiten Weltkriegs weiterhin an der <a href=\"https:\/\/www.sammlungen.hu-berlin.de\/objekte\/-\/16737\/\">Humboldt-Universit\u00e4t zu Berlin<\/a>. Nach der Emeritierung arbeitete er bis 1953 am St\u00e4dtischen Wenckebach-Krankenhaus in Berlin und widmete sich anschlie\u00dfend experimentellen Studien am Institut f\u00fcr Gewebeforschung.R\u00f6ssle wurde 1949 mit dem Nationalpreis der DDR ausgezeichnet, er erhielt mehrere Ehrendoktorw\u00fcrden, war Ehrenmitglied von elf wissenschaftlichen Gesellschaften und Mitglied der <a href=\"https:\/\/www.bbaw.de\/die-akademie\/akademie-historische-aspekte\/mitglieder-historisch\/historisches-mitglied-robert-roessle-2299\">Preu\u00dfischen Akademie der Wissenschaften in Berlin<\/a>. 1952 erhielt er das Verdienstkreuz der Bundesrepublik Deutschland. Robert R\u00f6ssle starb 1956 in Berlin.<\/p>\n<p>&nbsp;<\/p>\n<p>Drei Jahre nach seinem Tod wurde das 1959 gegr\u00fcndete Akademieinstitut f\u00fcr Medizin und Biologie der DDR &#8211; ein ehemaliges Kaiser-Wilhelm-Institut &#8211; in Robert-R\u00f6ssle-Klinik umbenannt.<\/p>\n<p>Zwischen 1947 und 1991 wurden am Campus Berlin-Buch eine Reihe von Gedenkb\u00fcsten aufgestellt, um an Wissenschaftler:innen und \u00c4rzt:innen zu erinnern, die am Wiederaufbau nach dem Zweiten Weltkrieg beteiligt waren. 1960 wurde vor der Robert-R\u00f6ssle-Klinik eine von Gerhard Thieme geschaffene <a href=\"https:\/\/bildhauerei-in-berlin.de\/bildwerk\/denkmal-robert-roessle\/\">Portr\u00e4tb\u00fcste<\/a> aufgestellt und 1974 die Stra\u00dfe zum Campus nach ihm benannt. Die Klinik hei\u00dft seit 2001 nicht mehr Robert R\u00f6ssle, da sie vom privaten Helios Konzern gekauft wurde, allerdings finden sich noch einige Beschilderungen oder Online-Eintr\u00e4ge bei Google, die den alten Namen tragen.<\/p>\n","currentSituation":"<p>Die <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">Biochemikerin Ute Linz<\/a> engagiert sich f\u00fcr die neue, historische Aufarbeitung von Robert R\u00f6ssle. Sie hat in den vergangenen Jahren Material \u00fcber ihn zusammengetragen, die eine umfassende historische Aufarbeitung und Umbenennung ihrer Meinung nach dringend notwendig machen. Im November 2015 wandte sie sich erstmals brieflich ans Bezirksamt Pankow, die Nachforschungen versprachen. Als daraufhin nichts passierte, reichte Ute Linz am 4. Februar 2017 eine Petition bei der Bezirksverordnetenversammlung (BVV) ein.<\/p>\n<p>Der stellvertretende Direktor des Instituts f\u00fcr Geschichte der Medizin und Ethik in der Medizin an der Charit\u00e9 Berlin Thomas Beddies \u00e4u\u00dferte sich gegen\u00fcber einer Umbenennung kritisch und pl\u00e4diert f\u00fcr eine kritische Kontextualisierung des Namens \u201dim Sinne einer lebendigen Erinnerungs- und Mahnkultur\u201d <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">(taz)<\/a>. Ute Linz widerspricht dieser Idee als nicht angemessen und schlug vor der Stra\u00dfe wieder den alten Namen \u201cPappelweg\u201d zu geben.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Robert-R\u00f6ssle-Denkmal","quarter":"Buch","name":"Robert-R\u00f6ssle-Denkmal","link":"https:\/\/strassenlaerm.berlin\/robert-roessle-denkmal\/"},"780":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Iltisstra\u00dfe","quarter":"Dahlem","shortDesc":"<p>Die <a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Iltisstrasse-14195-Berlin\">Stra\u00dfe<\/a> wurde 1906 benannt und tr\u00e4gt den Namen des deutschen Kanonenbootes \u201cS.M.S Iltis\u201c der kaiserlichen Marine. Das Schiff war w\u00e4hrend des sog. Boxeraufstands in China im Einsatz und bombardierte am 17. Juni 1900 die Taku-Forts (heutige Umschrift: Dagu-Forts) der Hafenstadt Tsingtau. Die Iltisstra\u00dfe erinnert zusammen mit der Lans- und Takusstra\u00dfe an dieses Ereignis.<\/p>\n","longDesc":"<p>Die <a href=\"https:\/\/www.arbeitskreis-historischer-schiffbau.de\/mitglieder\/modelle\/iltis1897\/\">\u201cS.M.S Iltis\u201c<\/a> wurde am 4. August 1897 in Danzig als eines von sechs deutschen Kanonenbooten fertiggestellt. Das Schiff trat seinen Dienst am 1. Dezember 1898 an und lief am 6. Februar 1899 nach Ostasien aus, um im Mai 1899 die chinesische Halbinsel Kiautschou zu erreichen.<\/p>\n<p>Mit dem Ziel China schrittweise zu kolonisieren und die Abwicklung des Handels zu vereinfachen, hatte das Deutsche Reich in China H\u00e4fen gepachtet. Seit 1897 war die Hafenstadt Tsingtau wichtigster <a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\">Flottenst\u00fctzpunkt<\/a> des Deutschen Reichs. In den\u00a0 Folgejahren kam es aufgrund christlicher Missionierung und dem Versuch der Industrialisierung Chinas zunehmend zu Konflikten zwischen China und den europ\u00e4ischen Gro\u00dfm\u00e4chten (England, Frankreich, Russland, \u00d6sterreich, Italien, Deutschland) sowie den USA und Japan. Um sich gegen die Kolonialm\u00e4chte zu wehren,\u00a0 gr\u00fcndete sich der chinesische Geheimbund der <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/boxeraufstand\/\">\u201cBoxer\u201c<\/a>, welcher die Autonomie Chinas anstrebte.<\/p>\n<p>Im Fr\u00fchsommer 1900 griffen die Unruhen aus dem Nordwesten Chinas auf weitere Landesteile \u00fcber. Auch das internationale Gesandtenviertel in Peking wurde belagert und beschossen. Daraufhin versuchten die Marineeinheiten der Gro\u00dfm\u00e4chte am 17. Juni 1990 die Taku-Forts g\u00e4nzlich einzunehmen. Als am 20. Juni 1900 der deutsche <a href=\"http:\/\/viaf.org\/viaf\/77111732\">Gesandte Clemens Freiherr von Kettler <\/a>(1853-1900) ermordet wurde, beschlossen die Kolonialm\u00e4chte auf Anlass von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) gemeinsam gegen die \u201cBoxer\u201c vorzugehen und forderten weitere milit\u00e4rische Truppen als Verst\u00e4rkung aus Europa an. Nach wenigen Wochen war der Krieg entschieden. Die Kolonialm\u00e4chte konnten die Taku-Forts erobern, damit die See- und Landwege nach Peking kontrollieren und den <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/chronologische-zusammenfassung\/\">sog. Boxeraufstand<\/a> beenden. Da die milit\u00e4rischen Auseinandersetzungen vor\u00fcber waren, f\u00fchrten die nach gekommenen Truppen der Kolonialm\u00e4chte im Landesinneren \u201cStrafexpeditionen\u201c durch, bei denen zahlreiche \u201cBoxer\u201c hingerichtet, Zivilisten get\u00f6tet sowie D\u00f6rfer gepl\u00fcndert und niedergebrannt wurden. Das am 7. September 1901 unterzeichnete <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">\u201cBoxerprotokoll\u201d<\/a> sicherte zwar den Frieden zwischen China und den Kolonialm\u00e4chten, die Handlungsf\u00e4higkeit Chinas wurde jedoch langfristig durch die darin vereinbarten hohen Reparationszahlungen eingeschr\u00e4nkt.<\/p>\n<p>Neben dem Korvettenkapit\u00e4n <a href=\"http:\/\/viaf.org\/viaf\/165328197\">Wilhelm von Lans<\/a> (1861-1947) wurde auch die \u201eS.M.S. Ilitis\u201c von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) mit dem Orden <a href=\"https:\/\/www.moers.de\/de\/vereine\/marinekameradschaft-admiral-von-lans-moers-1907\">\u00bbPour la M\u00e9rite\u00ab<\/a> ausgezeichnet. Das Kanonenboot blieb bis zum Beginn des Ersten Weltkrieges <a href=\"http:\/\/www.gaardian.org\/kultur\/archivar-view.php?kndnr=kul-ges-031&amp;kateg=kul_geschichte&amp;dbnav=kul&amp;layout=lay-1\">im Einsatz<\/a>. Am 28.09.1914 wurde die \u201eS.M.S. Iltis\u201c vom Werftpersonal in Tsingtau versenkt.<\/p>\n<p>Das Boot \u201cS.M.S Iltis\u201c erinnert an den sog. Boxeraufstand und ist in Zusammenhang mit der imperialistischen Expansion der Gro\u00dfm\u00e4chte, insbesondere mit der deutschen Kolonialpolitik in China zu betrachten.<\/p>\n","currentSituation":"<p>Der Bezirk Steglitz-Zehlendorf brachte im Jahr 2011 eine <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">Informationstafel<\/a> an der Kreuzung Iltis- und Lansstra\u00dfe an, welche \u00fcber die historischen Ereignisse des sog. Boxeraufstands aufkl\u00e4rt und die Rolle des Deutschen Reichs in Bezug dessen kritisch hinterfragt. Die dort ans\u00e4ssige Freie Universit\u00e4t Berlin und Fraktionen der Bezirksverordnetenversammlung fordern seit Jahrzehnten die Umbenennung der Stra\u00dfen. Der Verein <a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/lans-und-iltisstrasse\/\">\u201cEine Weltstadt Berlin\u201c<\/a> fordert dar\u00fcber hinaus die Umbenennung der Stra\u00dfen: \u201cDas hei\u00dft, dass Personen des chinesischen Widerstandes gegen die Gro\u00dfm\u00e4chte und gegen rassistische und koloniale Strukturen geehrt werden\u201d sollen.<\/p>\n","recommendation":"","literature":"<p>Leutner, Mechthild: Takustra\u00dfe (Takuplatz, Takufeld), Iltisstra\u00dfe, Lansstra\u00dfe. Bausteine einer kolonialen Erinnerungskultur. URL: <a href=\"http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf.%2024.02.21\">http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf. 24.02.21<\/a>.<\/p>\n","image":false,"name":"Iltisstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/iltisstrasse\/"},"793":{"geoName":"Eschwegering","quarter":"Tempelhof","shortDesc":"<p>Rudolf von Eschwege (1895 &#8211; 1917) war ein Kampfpilot im Ersten Weltkrieg. Er war auch unter\u00a0 dem Namen \u201cAdler der \u00c4g\u00e4is\u201d bekannt. Anl\u00e4sslich des 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, wurde eine Stra\u00dfe im \u201cFliegerviertel\u201d nach ihm benannt.<\/p>\n","longDesc":"","currentSituation":"<p>Eigentlich sollte der Eschweegering wie alle Stra\u00dfen des \u201cFliegerviertels\u201d nach dem Zweiten Weltkrieg <a href=\"https:\/\/www.deutschlandfunkkultur.de\/berlin-wo-geht-s-hier-lang.1001.de.html?dram:article_id=276049\">umbenannt werden<\/a>, dieses Vorhaben wurde aber bisher nicht umgesetzt.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Eschwegering","link":"https:\/\/strassenlaerm.berlin\/eschwegering\/"},"775":{"geoName":"Spanische Allee ","quarter":"Zehlendorf","shortDesc":"<p>Die Spanische Allee wurde am 6. Juni 1939 anl\u00e4sslich der feierlichen R\u00fcckkehr der deutschen Soldaten aus dem spanischen B\u00fcrgerkrieg benannt. Die deutsche Armee k\u00e4mpfte auf der Seite des Faschisten Francisco Franco und war unter anderem f\u00fcr die Zerst\u00f6rung der Stadt Guernica verantwortlich.<\/p>\n","longDesc":"<p>Im Zuge des Spanischen B\u00fcrgerkriegs (1936 &#8211; 1939) k\u00e4mpften rund 20.000 deutsche Soldaten auf der Seite <a href=\"http:\/\/viaf.org\/viaf\/44334635\">Francisco Francos (1892 &#8211; 1975)<\/a> in Spanien und begingen zahlreiche <b>Kriegsverbrechen<\/b>. Die nationalsozialistische Luftwaffenoperation <i>Legion Condor<\/i> f\u00fchrte ab 1936 verdeckte Operationen in Form von Luftangriffen durch. Einer davon war die <a href=\"http:\/\/www.ag-friedensforschung.de\/themen\/Kriegsgeschichte\/piper.html\">Zerst\u00f6rung der Stadt Guernica 1937<\/a> mit wahrscheinlich um die 300 Toten. Der Angriff gilt bis heute als Symbol verheerender Luftangriffe gegen Zivilist:innen und l\u00f6ste weltweit Entsetzen aus. Obwohl die deutsche Beteiligung im spanischen B\u00fcrgerkrieg von offizieller Seite des Deutschen Reichs und der spanischen Putschisten bis 1939 geleugnet wurde, wurde die R\u00fcckkehr der Soldaten 1939 und die durch sie verursachte Zerst\u00f6rung feierlich begangen und mit der <a href=\"https:\/\/berlingeschichte.de\/bms\/bmstxt99\/9906gesd.htm\">Benennung der Spanischen Allee geehrt<\/a>.<\/p>\n","currentSituation":"<p>Anfang der 1990er Jahre strebte die <a href=\"https:\/\/abendblatt-berlin.de\/2019\/12\/13\/berlin-zehlendorf-die-spanische-allee-bleibt-braun\/\">SPD an die Stra\u00dfe umzubenennen<\/a>.<\/p>\n<p>1998 wurde die nah gelegene Kreuzung an der Ecke Breisgauer Stra\u00dfe zum Guernica-Platz erkl\u00e4rt. Allerdings steht an der Stra\u00dfenkreuzung kein einziges Haus, so dass der Ort nicht als Platz wahrgenommen werden kann.<\/p>\n<p>Die Linke hat 2010 erneut einen Antrag eingebracht, die Stra\u00dfe umzubenennen. Die SPD bef\u00fcrwortete diese Initiative. Der Antrag wurde allerdings aufgrund von Stimmen der Gr\u00fcnen, CDU und AfD abgelehnt.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Spanische Allee","link":"https:\/\/strassenlaerm.berlin\/spanische-allee\/"},"762":{"geoName":"Kruppstra\u00dfe","quarter":"Moabit","shortDesc":"<p>Die Kruppstra\u00dfe f\u00fchrt seit dem 14. Mai 1875 den Namen des Essener Unternehmers <a href=\"http:\/\/viaf.org\/viaf\/18018424\">Friedrich Krupp<\/a> (1787 &#8211; 1826). Er gr\u00fcndete 1811 die Krupp-Gussstahlfabrik, die in den Folgejahren ma\u00dfgeblich von der R\u00fcstungsindustrie profitierte. Der Familienkonzern Krupp setzte zudem im Nationalsozialismus tausende KZ-H\u00e4ftlinge und Kriegsgefangene unter menschenverachtenden Bedingungen ein.<\/p>\n<p>&nbsp;<\/p>\n","longDesc":"<p>Die <a href=\"https:\/\/www.thyssenkrupp.com\/de\/unternehmen\/historie\">Geschichte der Waffenproduktion der Familie Krup<\/a>p geht zur\u00fcck auf den Drei\u00dfigj\u00e4hrigen Krieg (1618 &#8211; 1648). Im Zuge der Napoleonischen Kriege 1811, gr\u00fcndete Friedrich Krupp die Gu\u00dfstahlfabrik. In den folgenden Jahrzehnten profitierte die Firma Krupp ma\u00dfgeblich von der deutschen <b>R\u00fcstungsindustrie<\/b> und hielt engen Kontakt zum deutschen Kaiser. Unter seinem Sohn <a href=\"http:\/\/viaf.org\/viaf\/22933554\">Alfred Krupp<\/a> (1812\u00a0 &#8211; 1887) wurde die Friedrich Krupp AG zum zweitgr\u00f6\u00dften Industrieunternehmen Europas und Alfred Krupp zum gr\u00f6\u00dften Waffenproduzent seiner Zeit. 1844 begann der Familienkonzern mit der Produktion von Kanonen, die im Franz\u00f6sisch-Deutschen Krieg 1970-71 eingesetzt wurden. In den Folgejahren expandierte die Firma Krupp und die \u201cFriedrich Krupp Germaniawerft\u201d produzierte und lieferte zahlreiche Kriegsschiffe und U-Boote an das deutsche Milit\u00e4r.<\/p>\n<p>&nbsp;<\/p>\n<p>Im Nationalsozialismus setzte der Krupp-Konzern innerhalb Deutschlands ungef\u00e4hr 100.000 ausl\u00e4ndische Zivilarbeiter:innen, Kriegsgefangene, \u201cOstarbeiter:innen\u201d und KZ-H\u00e4ftlinge ein &#8211; was einem Viertel der Belegschaft entsprach. Die Zwangsarbeiter:innen mussten unter unmenschlichen Bedingungen arbeiten und wurden trotz ihres schlechten Gesundheitszustandes zu Schwerarbeit gezwungen. Durch die systematische Unterversorgung starben hunderte Inhaftierte.<\/p>\n<p>&nbsp;<\/p>\n<p>Nach dem Zweiten Weltkrieg wurde <a href=\"http:\/\/viaf.org\/viaf\/10640750\">Alfried Krupp von Bohlen und Halbach<\/a> (1907 &#8211; 1967), seit 1943 Alleininhaber des Krupp-Konzerns sowie Manager der Firma Krupp in einem der drei N\u00fcrnberger Wirtschaftsprozesse angeklagt. Krupp wurde wegen Verbrechen gegen die Menschlichkeit und Verst\u00f6\u00dfen gegen das Kriegsrecht schuldig gesprochen und zu einer zw\u00f6lfj\u00e4hrigen Haftstrafe und Entzug seines Verm\u00f6gens verurteilt. Der Verm\u00f6gensentzug ist allerdings in der westlichen Besatzungszone nicht durchgesetzt worden.<\/p>\n<p>&nbsp;<\/p>\n<p>Alfried Krupp erhielt am 31. Januar 1951 eine Amnestie und wurde aus der Haft entlassen. Kurz darauf \u00fcbernahm er wieder die Leitung des Krupp-Konzerns, welches 1958 zum umsatzst\u00e4rksten deutschen Unternehmen aufstieg. Nach dem Tod von Alfried Krupp 1967 verzichtet sein Sohn <a href=\"http:\/\/viaf.org\/viaf\/59920601\">Arndt von Bohlen und Halbach<\/a> (1938 &#8211; 1986) auf den Firmensitz und die Firma wird in die \u201cFried. Krupp GmbH\u201d umgewandelt, deren Anteile die \u201cAlfried Krupp von Bohlen und Halbach-Stiftung\u201c h\u00e4lt.<\/p>\n","currentSituation":"","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Kruppstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/kruppstrasse\/"},"759":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Lansstra\u00dfe","quarter":"Dahlem","shortDesc":"<p>Die <a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Lansstrasse-14195-Berlin\">Stra\u00dfe<\/a> wurde um 1906 nach <a href=\"http:\/\/viaf.org\/viaf\/165328197\">Wilhelm von Lans<\/a> (1861-1947) benannt. Von 1898 bis 1901 war Lans Kommandant des deutschen Kanonenbootes \u201cS.M.S Iltis\u201c, welches am 17. Juni 1900 die Taku-Forts (heutige Umschrift: Dagu-Forts) der Hafenstadt Tsingtau im sog. Boxeraufstand in China beschoss. Die Lansstra\u00dfe erinnert zusammen mit der Iltis- und Takustra\u00dfe an dieses Ereignis.<\/p>\n","longDesc":"<p><a href=\"http:\/\/viaf.org\/viaf\/165328197\">Wilhelm von Lans<\/a> (1861-1947) besuchte von 1870 bis 1878 Kadettenh\u00e4user in Bensberg und Berlin. Im Jahr 1878 trat <a href=\"https:\/\/www.sps-hamminkeln.de\/admiral-von-lans.html\">Lans<\/a> der kaiserlichen Marine bei. Zun\u00e4chst Leutnant zur See, wurde Lans 1894 Zweiter Leutnant des Linienschiffs \u201cS.M.S. Kurf\u00fcrst Friedrich Wilhelm\u201c und 1895 schlie\u00dflich zum Admiralstab der Marine kommandiert. Als Korvettenkapit\u00e4n des deutschen Kanonenbootes \u201cS.M.S Iltis\u201c fuhr Lans am 6. Februar 1899 nach Ostasien und erreichte im Mai 1899 die chinesische Halbinsel Kiautschou.<\/p>\n<p>Mit dem Ziel China schrittweise zu kolonisieren und die Abwicklung des Handels zu vereinfachen, hatte das Deutsche Reich in China H\u00e4fen gepachtet. Seit 1897 war die Hafenstadt Tsingtau wichtigster <a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\">Flottenst\u00fctzpunkt<\/a> des Deutschen Reichs. In den Folgejahren kam es aufgrund christlicher Missionierung und dem Versuch der Industrialisierung Chinas zunehmend zu Konflikten zwischen China und den europ\u00e4ischen Gro\u00dfm\u00e4chten (England, Frankreich, Russland, \u00d6sterreich, Italien, Deutsches Reich) sowie den USA und Japan. Um sich gegen die Kolonialm\u00e4chte zu wehren,\u00a0 gr\u00fcndete sich der chinesische Geheimbund der <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/boxeraufstand\/\">\u201cBoxer\u201c<\/a>, welcher die Autonomie Chinas anstrebte.<\/p>\n<p>Im Fr\u00fchsommer 1900 griffen die Unruhen aus dem Nordwesten Chinas auf weitere Landesteile \u00fcber. Auch das internationale Gesandtenviertel in Peking wurde belagert und beschossen. Daraufhin versuchten die Marineeinheiten der Gro\u00dfm\u00e4chte am 17. Juni 1990 die Taku-Forts g\u00e4nzlich einzunehmen. Als am 20. Juni 1900 der deutsche <a href=\"http:\/\/viaf.org\/viaf\/77111732\">Gesandte Clemens Freiherr von Kettler <\/a>(1853-1900) ermordet wurde, beschlossen die Kolonialm\u00e4chte auf Anlass von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) gemeinsam gegen die \u201cBoxer\u201c vorzugehen und forderten weitere milit\u00e4rische Truppen als Verst\u00e4rkung aus Europa an. Nach wenigen Wochen war der Krieg entschieden. Die Kolonialm\u00e4chte konnten die Taku-Forts erobern, damit die See- und Landwege nach Peking kontrollieren und den <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/chronologische-zusammenfassung\/\">sog. Boxeraufstand<\/a> beenden. Da die milit\u00e4rischen Auseinandersetzungen vor\u00fcber waren, f\u00fchrten die nach gekommenen Truppen der Kolonialm\u00e4chte im Landesinneren \u201cStrafexpeditionen\u201c durch, bei denen zahlreiche \u201cBoxer\u201c hingerichtet, Zivilisten get\u00f6tet sowie D\u00f6rfer gepl\u00fcndert und niedergebrannt wurden. Das am 7. September 1901 unterzeichnete <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">\u201cBoxerprotokoll\u201d<\/a> sicherte zwar den Frieden zwischen China und den Kolonialm\u00e4chten, die Handlungsf\u00e4higkeit Chinas wurde jedoch langfristig durch die darin vereinbarten hohen Reparationszahlungen eingeschr\u00e4nkt.<\/p>\n<p>Bei den Bombardierungen der Taku-Forts wurde der Korvettenkapit\u00e4n Wilhelm von Lans schwer verletzt. <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) zeichnete den Korvettenkapit\u00e4n daraufhin mit dem Orden <a href=\"https:\/\/www.moers.de\/de\/vereine\/marinekameradschaft-admiral-von-lans-moers-1907\">\u201ePour la M\u00e9rite\u201c<\/a> aus. Nach seiner R\u00fcckkehr ins Deutsche Reich 1901 nahm Lans den Dienst als Admiralstab der Marine in Kiel auf. Am 16. Juni 1913 wurde Lans in den erblichen Adelstand erhoben. Aufgrund der durch die Verletzungen ausgel\u00f6sten Sp\u00e4tfolgen ging Lans jedoch 1915 in den Ruhestand.<\/p>\n<p>Die Person Lans erinnert an den sogenannten Boxeraufstand und ist in Zusammenhang mit der imperialistischen Expansion der Gro\u00dfm\u00e4chte, insbesondere mit der deutschen Kolonialpolitik in China zu betrachten.<\/p>\n","currentSituation":"<p>Der Bezirk Steglitz-Zehlendorf brachte im Jahr 2011 eine <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">Informationstafel<\/a> an der Kreuzung Iltis- und Lansstra\u00dfe an, welche \u00fcber die historischen Ereignisse des sog. Boxeraufstands aufkl\u00e4rt und die Rolle des Deutschen Reichs in Bezug dessen kritisch hinterfragt. Die dort ans\u00e4ssige Freie Universit\u00e4t Berlin und Fraktionen der Bezirksverordnetenversammlung fordern seit Jahrzehnten die Umbenennung der Stra\u00dfen. Der Verein <a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/lans-und-iltisstrasse\/\">\u201cEine Weltstadt Berlin\u201c<\/a> fordert dar\u00fcber hinaus die Umbenennung der Stra\u00dfen: \u201cDas hei\u00dft, dass Personen des chinesischen Widerstandes gegen die Gro\u00dfm\u00e4chte und gegen rassistische und koloniale Strukturen geehrt werden\u201d sollen.<\/p>\n","recommendation":"","literature":"","image":false,"name":"Lansstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/lansstrasse\/"}}
