        const assetPrefix = ""
        const mapObjects = {"865":{"geoName":"Walter-Linse-Stra\u00dfe","quarter":"Lichterfelde","shortDesc":"<p>Der deutsche Jurist Walter Linse (1903 \u2013 1953) war im Nationalsozialismus aktiv an der \u201cArisierung\u201d, also der Enteignung von Jud:innen beteiligt. Er \u00fcbernahm 1938 die \u201cBearbeitung von Entjudungsvorg\u00e4ngen\u201d an der Industrie- und Handelskammer in Chemnitz. Zusammen mit hohen Funktion\u00e4ren der NSDAP sorgte Linse daf\u00fcr, rund 400 j\u00fcdischen Besitzer:innen ihre Betriebe weggenommen wurden.<\/p>\n","longDesc":"","currentSituation":"","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Walter-Linse-Stra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/walter-linse-strasse\/"},"876":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Gorissenstra\u00dfe","quarter":"Johannisthal","shortDesc":"<p>leer<\/p>\n","longDesc":"","currentSituation":"","recommendation":"","literature":"","image":false,"name":"Gorissenstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/gorissenstrasse\/"},"828":{"shortDesc":"<p>Das 1954 fertiggestellte und im gleichen Jahr nach dem Automobilhersteller und Erfinder <a href=\"http:\/\/viaf.org\/viaf\/76370475\">Henry Ford<\/a> (1863 &#8211; 1947) benannte Geb\u00e4ude der Freien Universit\u00e4t Berlin steht seit 2007 in der Kritik. Gegenstand der Kritik sind antisemitische Publikationen Fords und dessen Beteiligung an der deutschen R\u00fcstungsproduktion.<\/p>\n","longDesc":"<p>Der US-Amerikaner Henry Ford gr\u00fcndete 1903 die <a href=\"https:\/\/corporate.ford.com\/articles\/history\/henry-ford-biography.html\">Ford Motor Company <\/a>und f\u00fchrte damit das Modell des \u201cFordismus\u201d &#8211; der Flie\u00dfbandproduktion &#8211; ein. Nebenberuflich gab Ford die antisemitische Zeitung \u201cDearborn Independent\u201d heraus, die von 1919 &#8211; 1927 erschien und die Buchreihe \u201cThe International Jew: The World&#8217;s Foremost Problem\u201d, welche von 1920 bis 1922 in den USA publiziert wurde und die Artikel des \u201cDearborn Independent\u201d vereinte. Die Buchreihe erreichte eine Auflage von \u00fcber 500.000 Exemplaren und erschien in 16 Sprachen.<\/p>\n<p>Das Buch bef\u00f6rderte die nationalsozialistische Ideologie in Deutschland und machte <a href=\"http:\/\/viaf.org\/viaf\/38190770\">Adolf Hitler<\/a> (1889 \u2013 1945) auf Ford aufmerksam, der sich in \u201cMein Kampf\u201d auf ihn <a href=\"https:\/\/www.spiegel.de\/geschichte\/henry-ford-und-die-nazis-a-947358.html\">als Inspiration<\/a> bezog. 1938 wurde Henry Ford das \u201cGro\u00dfkreuz des Deutschen Adlers\u201d &#8211; die h\u00f6chste nationalsozialistische Auszeichnung f\u00fcr Ausl\u00e4nder &#8211; verliehen.<\/p>\n<p>Bereits 1925 hatte Ford begonnen auch in Deutschland Autos zu produzieren. 1931 verlegte die Firma <i>German Ford <\/i>ihr Werk nach K\u00f6ln. In den Kriegsjahren stieg der Wert der deutschen Tochterfirma der Ford Company um 50 Prozent an, da Ford offiziell Automobile an die Wehrmacht lieferte sowie an die SS und die Polizei. Nach 1941 stellte <i>German Ford<\/i> nur noch Milit\u00e4rlaster her. Die amerikanische Ford Company gab an, nach der Kriegserkl\u00e4rung der USA 1941, den Einfluss auf das deutsche Ford Werk verloren zu haben was allerdings bezweifelt wird.<\/p>\n<p>In den deutschen Ford Werken wurden zudem <a href=\"https:\/\/www.freitag.de\/autoren\/der-freitag\/ford-und-der-fuhrer\">Zwangsarbeiter:innen eingesetzt<\/a>. Bis 1943 waren die H\u00e4lfte der Arbeiter:innen ausl\u00e4ndische Kriegsgefangene.<\/p>\n<p>&nbsp;<\/p>\n<p>Der Henry-Ford-Bau der Freien Universit\u00e4t Berlin in Dahlem wurde zwischen 1952 und 1954 nach Pl\u00e4nen der Architekten <a href=\"http:\/\/viaf.org\/viaf\/35252034\">Franz-Heinrich Sobotka<\/a> (1907 &#8211; 1988) und <a href=\"http:\/\/viaf.org\/viaf\/265134412\">Gustav M\u00fcller<\/a> (1906 &#8211; 1987) errichtet und 1954 benannt.<\/p>\n","currentSituation":"<p>Eine <a href=\"https:\/\/astafu.de\/henryford\">Initiative<\/a> des Allgemeinen Studierendenausschuss (Asta) der FU Berlin <a href=\"https:\/\/www.tagesspiegel.de\/wissen\/wegen-antisemitismus-des-us-industriellen-fu-asta-fordert-umbenennung-des-henry-ford-baus\/25507466.html\">fordert seit der Sanierung des Geb\u00e4des 2007 die Umbenennung<\/a> des Henry-Ford-Baus. Henry Ford sei aufgrund seiner N\u00e4he zum Nationalsozialismus nicht geeignet als Namensgeber.<\/p>\n<p>W\u00e4hrend der ersten Debatte 2007 <a href=\"https:\/\/www.fu-berlin.de\/sites\/hfb\/index.html\">entgegnete die FU<\/a>, dass das Geb\u00e4ude eigentlich dem Enkel des <a href=\"https:\/\/taz.de\/NS-Anhaenger-als-Namensgeber\/!5661249\/\">Unternehmers Henry Ford II.<\/a> gewidmet sei. Dieser hatte mit den Mitteln seines Gro\u00dfvaters den Bau mitfinanziert. Der Asta findet diese Theorie unglaubw\u00fcrdig und verwies auf die Unterlagen der Benennung 1954, wo \u00fcber den Enkel Fords kein Vermerk gemacht wurde.<\/p>\n<p>2020 ver\u00f6ffentlichte der Asta der Freien Universit\u00e4t Berlin eine <a href=\"https:\/\/astafu.de\/henryford\">Stellungnahme<\/a> zur geforderten Umbenennung und fordert einen transparenten Umbenennungsprozess vom Pr\u00e4sidium der Freien Universit\u00e4t Berlin.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Henry-Ford-Bau","quarter":"Dahlem","name":"Henry-Ford-Bau","link":"https:\/\/strassenlaerm.berlin\/henry-ford-bau\/"},"814":{"shortDesc":"<p>Die 1947 nach dem deutsche Pathologen, Nationalsozialisten und Eugeniker Robert R\u00f6ssle (1879 \u2013 1956) benannte Klinik, tr\u00e4gt seit dem Aufkauf 2001 den Namen \u201cHelios Klinikum Berlin Buch\u201d. Der Name Robert R\u00f6ssle, findet sich allerdings noch auf zahlreichen alten Beschilderungen und Web-Eintr\u00e4gen, wie <a href=\"https:\/\/goo.gl\/maps\/rEnCkLhNcqQYdJ62A\">Google Maps<\/a>.<\/p>\n","longDesc":"<p><a href=\"https:\/\/viaf.org\/viaf\/56674994\/\">Robert R\u00f6ssle<\/a> studierte in M\u00fcnchen, Kiel und Stra\u00dfburg Medizin. Nach der Habilitation arbeitete er in Jena und Basel, bis er 1929 an den Lehrstuhl f\u00fcr Pathologie der Charit\u00e9 Berlin berufen wurde, welchen er bis 1948 leitete.<\/p>\n<p>R\u00f6ssle war schon vor der Macht\u00fcbernahme \u00a0<a href=\"http:\/\/viaf.org\/viaf\/38190770\">Adolf Hitlers<\/a> (1889 &#8211; 1945) ein Verfechter der <b>Eugenik<\/b>, die im Nationalsozialismus als Rechtfertigung des Mordes an Menschen mit k\u00f6rperlichen und geistigen Behinderungen diente.<\/p>\n<p>In den 1930er Jahren lie\u00df er zu Forschungszwecken Gefangene aus dem Untersuchungsgef\u00e4ngnis Moabit kastrieren, die wegen \u201cSittlichkeitsverbrechen\u201d, zum Beispiel Homosexualit\u00e4t, inhaftiert waren und sezierte ihre Hoden. Parallel wirkte er mit bei der, von <a href=\"http:\/\/viaf.org\/viaf\/20489377\">G\u00fcnther Just<\/a> (1892 \u2013 1950) und <a href=\"http:\/\/viaf.org\/viaf\/27189075\">Karl Heinrich Bauer<\/a> (1890 \u2013 1978) ab 1935 herausgegebenen, eugenischen \u201cZeitschrift f\u00fcr menschliche Vererbungs- und Konstitutionslehre\u201d. 1936 wurde er aufgrund seiner Forschung in die Deutsche Akademie der Naturforscher Leopoldina aufgenommen.<\/p>\n<p>R\u00f6ssle erhielt <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">nach Recherchen von Biochemikerin Ute Linz<\/a> auch Gehirne von <a href=\"http:\/\/viaf.org\/viaf\/77126043\">Julius Hallervorden<\/a> (1882 \u2013 1968). Der stellvertretende Direktor am Kaiser-Wilhelm-Institut f\u00fcr Hirnforschung (KWI) untersuchte rund 700 Gehirne von Kindern und Jugendlichen aus Brandenburg, die bei der \u201cAktion T4\u201d ermordet wurden.<\/p>\n<p>Am 18. August 1942 berief ihn Adolf Hitler in den wissenschaftlichen Senat des Heeressanit\u00e4tswesens.<\/p>\n<p>1944 wurde R\u00f6ssle in den Wissenschaftlichen Beirat des \u201cGeneralkommissars f\u00fcr das Sanit\u00e4ts- und Gesundheitswesen\u201d von Dr. Karl Brandt berufen. Die \u201c<a href=\"https:\/\/portal.ehri-project.eu\/units\/de-002429-r_185\">Aktion Brandt<\/a>\u201d umfasste den Mord an Menschen mit Behinderung aus Heil- und Pflegeanstalten, um freie Krankenhausbetten f\u00fcr Kriegsopfer zu schaffen.<\/p>\n<p>&nbsp;<\/p>\n<h2>Karriere nach dem Nationalsozialismus<\/h2>\n<p>Da R\u00f6ssle kein NSDAP-Mitglied gewesen war, lehrte er nach dem Ende des Zweiten Weltkriegs weiterhin an der <a href=\"https:\/\/www.sammlungen.hu-berlin.de\/objekte\/-\/16737\/\">Humboldt-Universit\u00e4t zu Berlin<\/a>. Nach der Emeritierung arbeitete er bis 1953 am St\u00e4dtischen Wenckebach-Krankenhaus in Berlin und widmete sich anschlie\u00dfend experimentellen Studien am Institut f\u00fcr Gewebeforschung.<\/p>\n<p>&nbsp;<\/p>\n<p>R\u00f6ssle wurde 1949 mit dem Nationalpreis der DDR ausgezeichnet, er erhielt mehrere Ehrendoktorw\u00fcrden, war Ehrenmitglied von elf wissenschaftlichen Gesellschaften und Mitglied der <a href=\"https:\/\/www.bbaw.de\/die-akademie\/akademie-historische-aspekte\/mitglieder-historisch\/historisches-mitglied-robert-roessle-2299\">Preu\u00dfischen Akademie der Wissenschaften in Berlin<\/a>. 1952 erhielt er das Verdienstkreuz der Bundesrepublik Deutschland. Robert R\u00f6ssle starb 1956 in Berlin.<\/p>\n<p>&nbsp;<\/p>\n<p>Drei Jahre nach seinem Tod wurde das 1959 gegr\u00fcndete Akademieinstitut f\u00fcr Medizin und Biologie der DDR &#8211; ein ehemaliges Kaiser-Wilhelm-Institut &#8211; in Robert-R\u00f6ssle-Klinik umbenannt.<\/p>\n<p>Zwischen 1947 und 1991 wurden am Campus Berlin-Buch eine Reihe von Gedenkb\u00fcsten aufgestellt, um an Wissenschaftler:innen und \u00c4rzt:innen zu erinnern, die am Wiederaufbau nach dem Zweiten Weltkrieg beteiligt waren. 1960 wurde vor der Robert-R\u00f6ssle-Klinik eine von Gerhard Thieme geschaffene <a href=\"https:\/\/bildhauerei-in-berlin.de\/bildwerk\/denkmal-robert-roessle\/\">Portr\u00e4tb\u00fcste<\/a> aufgestellt und 1974 die Stra\u00dfe zum Campus nach ihm benannt. Die Klinik hei\u00dft seit 2001 nicht mehr Robert R\u00f6ssle, da sie vom privaten Helios Konzern gekauft wurde, allerdings finden sich noch einige Beschilderungen oder Online-Eintr\u00e4ge bei Google, die den alten Namen tragen.<\/p>\n","currentSituation":"<p>Die <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">Biochemikerin Ute Linz<\/a> engagiert sich f\u00fcr die neue, historische Aufarbeitung von Robert R\u00f6ssle. Sie hat in den vergangenen Jahren Material \u00fcber ihn zusammengetragen, die eine umfassende historische Aufarbeitung und Umbenennung ihrer Meinung nach dringend notwendig machen. Im November 2015 wandte sie sich erstmals brieflich ans Bezirksamt Pankow, die Nachforschungen versprachen. Als daraufhin nichts passierte, reichte Ute Linz am 4. Februar 2017 eine Petition bei der Bezirksverordnetenversammlung (BVV) ein.<\/p>\n<p>&nbsp;<\/p>\n<p>Der stellvertretende Direktor des Instituts f\u00fcr Geschichte der Medizin und Ethik in der Medizin an der Charit\u00e9 Berlin Thomas Beddies \u00e4u\u00dferte sich gegen\u00fcber einer Umbenennung kritisch und pl\u00e4diert f\u00fcr eine kritische Kontextualisierung des Namens \u201dim Sinne einer lebendigen Erinnerungs- und Mahnkultur\u201d <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">(taz)<\/a>. Ute Linz widerspricht dieser Idee als nicht angemessen und schlug vor der Stra\u00dfe wieder den alten Namen \u201cPappelweg\u201d zu geben.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Robert-R\u00f6ssle-Klinik","quarter":"Buch","name":"Robert-R\u00f6ssle-Klinik","link":"https:\/\/strassenlaerm.berlin\/robert-roessle-clinic\/"},"807":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Takustra\u00dfe","quarter":"Dahlem","shortDesc":"<p>Die <a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Takustrasse-14195-Berlin\">Stra\u00dfe<\/a> wurde 1906 benannt und ist den Taku-Forts (heutige Umschrift Dagu-Forts) der chinesischen Hafenstadt Tsingtau gewidmet. Die Taku-Forts wurden am 17. Juni 1900 w\u00e4hrend des sog. Boxeraufstands in China beschossen. Die Takustra\u00dfe erinnert zusammen mit der Iltis- und Lansstra\u00dfe an dieses Ereignis.<\/p>\n","longDesc":"<p>Die <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/die-eroberung-der-taku-forts\/\">Taku-Forts<\/a> liegen an der M\u00fcndung des Flusses Pei Ho vor der Hafenstadt Tsingtau auf der chinesischen Halbinsel Kiautschou.<\/p>\n<p>Mit dem Ziel China schrittweise zu kolonisieren und die Abwicklung des Handels zu vereinfachen, hatte das Deutsche Reich in China H\u00e4fen gepachtet. Seit 1897 war die Hafenstadt Tsingtau wichtigster <a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\">Flottenst\u00fctzpunkt<\/a> des Deutschen Reichs. In den Folgejahren kam es aufgrund christlicher Missionierung und dem Versuch der Industrialisierung Chinas zunehmend zu Konflikten zwischen China und den europ\u00e4ischen Gro\u00dfm\u00e4chten (England, Frankreich, Russland, \u00d6sterreich, Italien, Deutsches Reich) sowie den USA und Japan. Um sich gegen die Kolonialm\u00e4chte zu wehren,\u00a0 gr\u00fcndete sich der chinesische Geheimbund der <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/boxeraufstand\/\">\u201cBoxer\u201c<\/a>, welcher die Autonomie Chinas anstrebte.<\/p>\n<p>Im Fr\u00fchsommer 1900 griffen die Unruhen aus dem Nordwesten Chinas auf weitere Landesteile \u00fcber. Auch das internationale Gesandtenviertel in Peking wurde belagert und beschossen. Daraufhin versuchten die Marineeinheiten der Gro\u00dfm\u00e4chte am 17. Juni 1990 die Taku-Forts g\u00e4nzlich einzunehmen. Als am 20. Juni 1900 der deutsche <a href=\"http:\/\/viaf.org\/viaf\/77111732\">Gesandte Clemens Freiherr von Kettler <\/a>(1853-1900) ermordet wurde, beschlossen die Kolonialm\u00e4chte auf Anlass von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) gemeinsam gegen die \u201cBoxer\u201c vorzugehen und forderten weitere milit\u00e4rische Truppen als Verst\u00e4rkung aus Europa an. Nach wenigen Wochen war der Krieg entschieden. Die Kolonialm\u00e4chte konnten die Taku-Forts erobern, damit die See- und Landwege nach Peking kontrollieren und den <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/chronologische-zusammenfassung\/\">sog. Boxeraufstand<\/a> beenden. Da die milit\u00e4rischen Auseinandersetzungen vor\u00fcber waren, f\u00fchrten die nach gekommenen Truppen der Kolonialm\u00e4chte im Landesinneren \u201cStrafexpeditionen\u201c durch, bei denen zahlreiche \u201cBoxer\u201c hingerichtet, Zivilisten get\u00f6tet sowie D\u00f6rfer gepl\u00fcndert und niedergebrannt wurden. Das am 7. September 1901 unterzeichnete <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">\u201cBoxerprotokoll\u201d<\/a> sicherte zwar den Frieden zwischen China und den Kolonialm\u00e4chten, die Handlungsf\u00e4higkeit Chinas wurde jedoch langfristig durch die darin vereinbarten hohen Reparationszahlungen eingeschr\u00e4nkt.<\/p>\n<p>Die Taku-Forts erinnern an den sog. Boxeraufstand und sind in Zusammenhang mit der imperialistischen Expansion europ\u00e4ischer Gro\u00dfm\u00e4chte, insbesondere mit der deutschen Kolonialpolitik in China, zu betrachten.<\/p>\n","currentSituation":"<p>Der Bezirk Steglitz-Zehlendorf brachte im Jahr 2011 eine <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">Informationstafel<\/a> an der Kreuzung Iltis- und Lansstra\u00dfe an, welche \u00fcber die historischen Ereignisse des sog. Boxeraufstands aufkl\u00e4rt und die Rolle des Deutschen Reichs in Bezug dessen kritisch hinterfragt. Die dort ans\u00e4ssige Freie Universit\u00e4t Berlin und Fraktionen der Bezirksverordnetenversammlung fordern seit Jahrzehnten die Umbenennung der Stra\u00dfen. Der Verein <a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/lans-und-iltisstrasse\/\">\u201cEine Weltstadt Berlin\u201c<\/a> fordert dar\u00fcber hinaus die Umbenennung der Stra\u00dfen: \u201cDas hei\u00dft, dass Personen des chinesischen Widerstandes gegen die Gro\u00dfm\u00e4chte und gegen rassistische und koloniale Strukturen geehrt werden\u201d sollen.<\/p>\n","recommendation":"","literature":"<p>Leutner, Mechthild: Takustra\u00dfe (Takuplatz, Takufeld), Iltisstra\u00dfe, Lansstra\u00dfe. Bausteine einer kolonialen Erinnerungskultur. URL: <a href=\"http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf.%2024.02.21\">http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf. 24.02.21<\/a>.<\/p>\n","image":false,"name":"Takustra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/takustrasse\/"},"800":{"shortDesc":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Robert-R\u00f6ssle-Denkmal&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:897,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:0,&quot;11&quot;:4,&quot;12&quot;:0}\">Die 1960 von <a href=\"http:\/\/viaf.org\/viaf\/45446227\">Gerhard Thieme<\/a> (1928 \u2013 2018) geschaffene Portr\u00e4tb\u00fcste zeigt den deutschen Pathologen Robert R\u00f6ssle (1879 \u2013 1956)\u00a0 &#8211; einem Wegbereiter der nationalsozialistischen Eugenik. Er trug durch rassistische und ableistische Schriften zur Verbreitung der Ideologie der \u201cRassenhygiene\u201d bei und f\u00fchrte im Nationalsozialismus zahlreiche menschenverachtende Experimente durch.<\/span><\/p>\n","longDesc":"<p><a href=\"https:\/\/viaf.org\/viaf\/56674994\/\">Robert R\u00f6ssle<\/a> studierte in M\u00fcnchen, Kiel und Stra\u00dfburg Medizin. Nach der Habilitation arbeitete er in Jena und Basel, bis er 1929 an den Lehrstuhl f\u00fcr Pathologie der Charit\u00e9 Berlin berufen wurde, welchen er bis 1948 leitete.<\/p>\n<p>R\u00f6ssle war schon vor der Macht\u00fcbernahme \u00a0<a href=\"http:\/\/viaf.org\/viaf\/38190770\">Adolf Hitlers<\/a> (1889 &#8211; 1945) ein Verfechter der <b>Eugenik<\/b>, die im Nationalsozialismus als Rechtfertigung des Mordes an Menschen mit k\u00f6rperlichen und geistigen Behinderungen diente.<\/p>\n<p>In den 1930er Jahren lie\u00df er zu Forschungszwecken Gefangene aus dem Untersuchungsgef\u00e4ngnis Moabit kastrieren, die wegen \u201cSittlichkeitsverbrechen\u201d, zum Beispiel Homosexualit\u00e4t, inhaftiert waren und sezierte ihre Hoden. Parallel wirkte er mit bei der, von <a href=\"http:\/\/viaf.org\/viaf\/20489377\">G\u00fcnther Just<\/a> (1892 \u2013 1950) und <a href=\"http:\/\/viaf.org\/viaf\/27189075\">Karl Heinrich Bauer<\/a> (1890 \u2013 1978) ab 1935 herausgegebenen, eugenischen \u201cZeitschrift f\u00fcr menschliche Vererbungs- und Konstitutionslehre\u201d. 1936 wurde er aufgrund seiner Forschung in die Deutsche Akademie der Naturforscher Leopoldina aufgenommen.<\/p>\n<p>R\u00f6ssle erhielt <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">nach Recherchen von Biochemikerin Ute Linz<\/a> auch Gehirne von <a href=\"http:\/\/viaf.org\/viaf\/77126043\">Julius Hallervorden<\/a> (1882 \u2013 1968). Der stellvertretende Direktor am Kaiser-Wilhelm-Institut f\u00fcr Hirnforschung (KWI) untersuchte rund 700 Gehirne von Kindern und Jugendlichen aus Brandenburg, die bei der \u201cAktion T4\u201d ermordet wurden.<\/p>\n<p>Am 18. August 1942 berief ihn Adolf Hitler in den wissenschaftlichen Senat des Heeressanit\u00e4tswesens.<\/p>\n<p>1944 wurde R\u00f6ssle in den Wissenschaftlichen Beirat des \u201cGeneralkommissars f\u00fcr das Sanit\u00e4ts- und Gesundheitswesen\u201d von Dr. Karl Brandt berufen. Die \u201c<a href=\"https:\/\/portal.ehri-project.eu\/units\/de-002429-r_185\">Aktion Brandt<\/a>\u201d umfasste den Mord an Menschen mit Behinderung aus Heil- und Pflegeanstalten, um freie Krankenhausbetten f\u00fcr Kriegsopfer zu schaffen.<\/p>\n<h2>Karriere nach dem Nationalsozialismus<\/h2>\n<p>Da R\u00f6ssle kein NSDAP-Mitglied gewesen war, lehrte er nach dem Ende des Zweiten Weltkriegs weiterhin an der <a href=\"https:\/\/www.sammlungen.hu-berlin.de\/objekte\/-\/16737\/\">Humboldt-Universit\u00e4t zu Berlin<\/a>. Nach der Emeritierung arbeitete er bis 1953 am St\u00e4dtischen Wenckebach-Krankenhaus in Berlin und widmete sich anschlie\u00dfend experimentellen Studien am Institut f\u00fcr Gewebeforschung.R\u00f6ssle wurde 1949 mit dem Nationalpreis der DDR ausgezeichnet, er erhielt mehrere Ehrendoktorw\u00fcrden, war Ehrenmitglied von elf wissenschaftlichen Gesellschaften und Mitglied der <a href=\"https:\/\/www.bbaw.de\/die-akademie\/akademie-historische-aspekte\/mitglieder-historisch\/historisches-mitglied-robert-roessle-2299\">Preu\u00dfischen Akademie der Wissenschaften in Berlin<\/a>. 1952 erhielt er das Verdienstkreuz der Bundesrepublik Deutschland. Robert R\u00f6ssle starb 1956 in Berlin.<\/p>\n<p>&nbsp;<\/p>\n<p>Drei Jahre nach seinem Tod wurde das 1959 gegr\u00fcndete Akademieinstitut f\u00fcr Medizin und Biologie der DDR &#8211; ein ehemaliges Kaiser-Wilhelm-Institut &#8211; in Robert-R\u00f6ssle-Klinik umbenannt.<\/p>\n<p>Zwischen 1947 und 1991 wurden am Campus Berlin-Buch eine Reihe von Gedenkb\u00fcsten aufgestellt, um an Wissenschaftler:innen und \u00c4rzt:innen zu erinnern, die am Wiederaufbau nach dem Zweiten Weltkrieg beteiligt waren. 1960 wurde vor der Robert-R\u00f6ssle-Klinik eine von Gerhard Thieme geschaffene <a href=\"https:\/\/bildhauerei-in-berlin.de\/bildwerk\/denkmal-robert-roessle\/\">Portr\u00e4tb\u00fcste<\/a> aufgestellt und 1974 die Stra\u00dfe zum Campus nach ihm benannt. Die Klinik hei\u00dft seit 2001 nicht mehr Robert R\u00f6ssle, da sie vom privaten Helios Konzern gekauft wurde, allerdings finden sich noch einige Beschilderungen oder Online-Eintr\u00e4ge bei Google, die den alten Namen tragen.<\/p>\n","currentSituation":"<p>Die <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">Biochemikerin Ute Linz<\/a> engagiert sich f\u00fcr die neue, historische Aufarbeitung von Robert R\u00f6ssle. Sie hat in den vergangenen Jahren Material \u00fcber ihn zusammengetragen, die eine umfassende historische Aufarbeitung und Umbenennung ihrer Meinung nach dringend notwendig machen. Im November 2015 wandte sie sich erstmals brieflich ans Bezirksamt Pankow, die Nachforschungen versprachen. Als daraufhin nichts passierte, reichte Ute Linz am 4. Februar 2017 eine Petition bei der Bezirksverordnetenversammlung (BVV) ein.<\/p>\n<p>Der stellvertretende Direktor des Instituts f\u00fcr Geschichte der Medizin und Ethik in der Medizin an der Charit\u00e9 Berlin Thomas Beddies \u00e4u\u00dferte sich gegen\u00fcber einer Umbenennung kritisch und pl\u00e4diert f\u00fcr eine kritische Kontextualisierung des Namens \u201dim Sinne einer lebendigen Erinnerungs- und Mahnkultur\u201d <a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\">(taz)<\/a>. Ute Linz widerspricht dieser Idee als nicht angemessen und schlug vor der Stra\u00dfe wieder den alten Namen \u201cPappelweg\u201d zu geben.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Robert-R\u00f6ssle-Denkmal","quarter":"Buch","name":"Robert-R\u00f6ssle-Denkmal","link":"https:\/\/strassenlaerm.berlin\/robert-roessle-denkmal\/"},"780":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Iltisstra\u00dfe","quarter":"Dahlem","shortDesc":"<p>Die <a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Iltisstrasse-14195-Berlin\">Stra\u00dfe<\/a> wurde 1906 benannt und tr\u00e4gt den Namen des deutschen Kanonenbootes \u201cS.M.S Iltis\u201c der kaiserlichen Marine. Das Schiff war w\u00e4hrend des sog. Boxeraufstands in China im Einsatz und bombardierte am 17. Juni 1900 die Taku-Forts (heutige Umschrift: Dagu-Forts) der Hafenstadt Tsingtau. Die Iltisstra\u00dfe erinnert zusammen mit der Lans- und Takusstra\u00dfe an dieses Ereignis.<\/p>\n","longDesc":"<p>Die <a href=\"https:\/\/www.arbeitskreis-historischer-schiffbau.de\/mitglieder\/modelle\/iltis1897\/\">\u201cS.M.S Iltis\u201c<\/a> wurde am 4. August 1897 in Danzig als eines von sechs deutschen Kanonenbooten fertiggestellt. Das Schiff trat seinen Dienst am 1. Dezember 1898 an und lief am 6. Februar 1899 nach Ostasien aus, um im Mai 1899 die chinesische Halbinsel Kiautschou zu erreichen.<\/p>\n<p>Mit dem Ziel China schrittweise zu kolonisieren und die Abwicklung des Handels zu vereinfachen, hatte das Deutsche Reich in China H\u00e4fen gepachtet. Seit 1897 war die Hafenstadt Tsingtau wichtigster <a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\">Flottenst\u00fctzpunkt<\/a> des Deutschen Reichs. In den\u00a0 Folgejahren kam es aufgrund christlicher Missionierung und dem Versuch der Industrialisierung Chinas zunehmend zu Konflikten zwischen China und den europ\u00e4ischen Gro\u00dfm\u00e4chten (England, Frankreich, Russland, \u00d6sterreich, Italien, Deutschland) sowie den USA und Japan. Um sich gegen die Kolonialm\u00e4chte zu wehren,\u00a0 gr\u00fcndete sich der chinesische Geheimbund der <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/boxeraufstand\/\">\u201cBoxer\u201c<\/a>, welcher die Autonomie Chinas anstrebte.<\/p>\n<p>Im Fr\u00fchsommer 1900 griffen die Unruhen aus dem Nordwesten Chinas auf weitere Landesteile \u00fcber. Auch das internationale Gesandtenviertel in Peking wurde belagert und beschossen. Daraufhin versuchten die Marineeinheiten der Gro\u00dfm\u00e4chte am 17. Juni 1990 die Taku-Forts g\u00e4nzlich einzunehmen. Als am 20. Juni 1900 der deutsche <a href=\"http:\/\/viaf.org\/viaf\/77111732\">Gesandte Clemens Freiherr von Kettler <\/a>(1853-1900) ermordet wurde, beschlossen die Kolonialm\u00e4chte auf Anlass von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) gemeinsam gegen die \u201cBoxer\u201c vorzugehen und forderten weitere milit\u00e4rische Truppen als Verst\u00e4rkung aus Europa an. Nach wenigen Wochen war der Krieg entschieden. Die Kolonialm\u00e4chte konnten die Taku-Forts erobern, damit die See- und Landwege nach Peking kontrollieren und den <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/chronologische-zusammenfassung\/\">sog. Boxeraufstand<\/a> beenden. Da die milit\u00e4rischen Auseinandersetzungen vor\u00fcber waren, f\u00fchrten die nach gekommenen Truppen der Kolonialm\u00e4chte im Landesinneren \u201cStrafexpeditionen\u201c durch, bei denen zahlreiche \u201cBoxer\u201c hingerichtet, Zivilisten get\u00f6tet sowie D\u00f6rfer gepl\u00fcndert und niedergebrannt wurden. Das am 7. September 1901 unterzeichnete <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">\u201cBoxerprotokoll\u201d<\/a> sicherte zwar den Frieden zwischen China und den Kolonialm\u00e4chten, die Handlungsf\u00e4higkeit Chinas wurde jedoch langfristig durch die darin vereinbarten hohen Reparationszahlungen eingeschr\u00e4nkt.<\/p>\n<p>Neben dem Korvettenkapit\u00e4n <a href=\"http:\/\/viaf.org\/viaf\/165328197\">Wilhelm von Lans<\/a> (1861-1947) wurde auch die \u201eS.M.S. Ilitis\u201c von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) mit dem Orden <a href=\"https:\/\/www.moers.de\/de\/vereine\/marinekameradschaft-admiral-von-lans-moers-1907\">\u00bbPour la M\u00e9rite\u00ab<\/a> ausgezeichnet. Das Kanonenboot blieb bis zum Beginn des Ersten Weltkrieges <a href=\"http:\/\/www.gaardian.org\/kultur\/archivar-view.php?kndnr=kul-ges-031&amp;kateg=kul_geschichte&amp;dbnav=kul&amp;layout=lay-1\">im Einsatz<\/a>. Am 28.09.1914 wurde die \u201eS.M.S. Iltis\u201c vom Werftpersonal in Tsingtau versenkt.<\/p>\n<p>Das Boot \u201cS.M.S Iltis\u201c erinnert an den sog. Boxeraufstand und ist in Zusammenhang mit der imperialistischen Expansion der Gro\u00dfm\u00e4chte, insbesondere mit der deutschen Kolonialpolitik in China zu betrachten.<\/p>\n","currentSituation":"<p>Der Bezirk Steglitz-Zehlendorf brachte im Jahr 2011 eine <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">Informationstafel<\/a> an der Kreuzung Iltis- und Lansstra\u00dfe an, welche \u00fcber die historischen Ereignisse des sog. Boxeraufstands aufkl\u00e4rt und die Rolle des Deutschen Reichs in Bezug dessen kritisch hinterfragt. Die dort ans\u00e4ssige Freie Universit\u00e4t Berlin und Fraktionen der Bezirksverordnetenversammlung fordern seit Jahrzehnten die Umbenennung der Stra\u00dfen. Der Verein <a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/lans-und-iltisstrasse\/\">\u201cEine Weltstadt Berlin\u201c<\/a> fordert dar\u00fcber hinaus die Umbenennung der Stra\u00dfen: \u201cDas hei\u00dft, dass Personen des chinesischen Widerstandes gegen die Gro\u00dfm\u00e4chte und gegen rassistische und koloniale Strukturen geehrt werden\u201d sollen.<\/p>\n","recommendation":"","literature":"<p>Leutner, Mechthild: Takustra\u00dfe (Takuplatz, Takufeld), Iltisstra\u00dfe, Lansstra\u00dfe. Bausteine einer kolonialen Erinnerungskultur. URL: <a href=\"http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf.%2024.02.21\">http:\/\/www.kopfwelten.org\/kp\/pdf\/TakuIltisLansStrasse_Leutner_KoelnPostkolonial.pdf. 24.02.21<\/a>.<\/p>\n","image":false,"name":"Iltisstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/iltisstrasse\/"},"793":{"geoName":"Eschwegering","quarter":"Tempelhof","shortDesc":"<p>Rudolf von Eschwege (1895 &#8211; 1917) war ein Kampfpilot im Ersten Weltkrieg. Er war auch unter\u00a0 dem Namen \u201cAdler der \u00c4g\u00e4is\u201d bekannt. Anl\u00e4sslich des 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, wurde eine Stra\u00dfe im \u201cFliegerviertel\u201d nach ihm benannt.<\/p>\n","longDesc":"","currentSituation":"<p>Eigentlich sollte der Eschweegering wie alle Stra\u00dfen des \u201cFliegerviertels\u201d nach dem Zweiten Weltkrieg <a href=\"https:\/\/www.deutschlandfunkkultur.de\/berlin-wo-geht-s-hier-lang.1001.de.html?dram:article_id=276049\">umbenannt werden<\/a>, dieses Vorhaben wurde aber bisher nicht umgesetzt.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Eschwegering","link":"https:\/\/strassenlaerm.berlin\/eschwegering\/"},"775":{"geoName":"Spanische Allee","quarter":"Nikolassee","shortDesc":"<p>Die Spanische Allee wurde am 6. Juni 1939 anl\u00e4sslich der feierlichen R\u00fcckkehr der deutschen Soldaten aus dem spanischen B\u00fcrgerkrieg benannt. Die deutsche Armee k\u00e4mpfte auf der Seite des Faschisten Francisco Franco und war unter anderem f\u00fcr die Zerst\u00f6rung der Stadt Guernica verantwortlich.<\/p>\n","longDesc":"<p>Im Zuge des Spanischen B\u00fcrgerkriegs (1936 &#8211; 1939) k\u00e4mpften rund 20.000 deutsche Soldaten auf der Seite <a href=\"http:\/\/viaf.org\/viaf\/44334635\">Francisco Francos (1892 &#8211; 1975)<\/a> in Spanien und begingen zahlreiche <b>Kriegsverbrechen<\/b>. Die nationalsozialistische Luftwaffenoperation <i>Legion Condor<\/i> f\u00fchrte ab 1936 verdeckte Operationen in Form von Luftangriffen durch. Einer davon war die <a href=\"http:\/\/www.ag-friedensforschung.de\/themen\/Kriegsgeschichte\/piper.html\">Zerst\u00f6rung der Stadt Guernica 1937<\/a> mit wahrscheinlich um die 300 Toten. Der Angriff gilt bis heute als Symbol verheerender Luftangriffe gegen Zivilist:innen und l\u00f6ste weltweit Entsetzen aus. Obwohl die deutsche Beteiligung im spanischen B\u00fcrgerkrieg von offizieller Seite des Deutschen Reichs und der spanischen Putschisten bis 1939 geleugnet wurde, wurde die R\u00fcckkehr der Soldaten 1939 und die durch sie verursachte Zerst\u00f6rung feierlich begangen und mit der <a href=\"https:\/\/berlingeschichte.de\/bms\/bmstxt99\/9906gesd.htm\">Benennung der Spanischen Allee geehrt<\/a>.<\/p>\n","currentSituation":"<p>Anfang der 1990er Jahre strebte die <a href=\"https:\/\/abendblatt-berlin.de\/2019\/12\/13\/berlin-zehlendorf-die-spanische-allee-bleibt-braun\/\">SPD an die Stra\u00dfe umzubenennen<\/a>.<\/p>\n<p>1998 wurde die nah gelegene Kreuzung an der Ecke Breisgauer Stra\u00dfe zum Guernica-Platz erkl\u00e4rt. Allerdings steht an der Stra\u00dfenkreuzung kein einziges Haus, so dass der Ort nicht als Platz wahrgenommen werden kann.<\/p>\n<p>Die Linke hat 2010 erneut einen Antrag eingebracht, die Stra\u00dfe umzubenennen. Die SPD bef\u00fcrwortete diese Initiative. Der Antrag wurde allerdings aufgrund von Stimmen der Gr\u00fcnen, CDU und AfD abgelehnt.<\/p>\n","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Spanische Allee","link":"https:\/\/strassenlaerm.berlin\/spanische-allee\/"},"762":{"geoName":"Kruppstra\u00dfe","quarter":"Moabit","shortDesc":"<p>Die Kruppstra\u00dfe f\u00fchrt seit dem 14. Mai 1875 den Namen des Essener Unternehmers <a href=\"http:\/\/viaf.org\/viaf\/18018424\">Friedrich Krupp<\/a> (1787 &#8211; 1826). Er gr\u00fcndete 1811 die Krupp-Gussstahlfabrik, die in den Folgejahren ma\u00dfgeblich von der R\u00fcstungsindustrie profitierte. Der Familienkonzern Krupp setzte zudem im Nationalsozialismus tausende KZ-H\u00e4ftlinge und Kriegsgefangene unter menschenverachtenden Bedingungen ein.<\/p>\n<p>&nbsp;<\/p>\n","longDesc":"<p>Die <a href=\"https:\/\/www.thyssenkrupp.com\/de\/unternehmen\/historie\">Geschichte der Waffenproduktion der Familie Krup<\/a>p geht zur\u00fcck auf den Drei\u00dfigj\u00e4hrigen Krieg (1618 &#8211; 1648). Im Zuge der Napoleonischen Kriege 1811, gr\u00fcndete Friedrich Krupp die Gu\u00dfstahlfabrik. In den folgenden Jahrzehnten profitierte die Firma Krupp ma\u00dfgeblich von der deutschen <b>R\u00fcstungsindustrie<\/b> und hielt engen Kontakt zum deutschen Kaiser. Unter seinem Sohn <a href=\"http:\/\/viaf.org\/viaf\/22933554\">Alfred Krupp<\/a> (1812\u00a0 &#8211; 1887) wurde die Friedrich Krupp AG zum zweitgr\u00f6\u00dften Industrieunternehmen Europas und Alfred Krupp zum gr\u00f6\u00dften Waffenproduzent seiner Zeit. 1844 begann der Familienkonzern mit der Produktion von Kanonen, die im Franz\u00f6sisch-Deutschen Krieg 1970-71 eingesetzt wurden. In den Folgejahren expandierte die Firma Krupp und die \u201cFriedrich Krupp Germaniawerft\u201d produzierte und lieferte zahlreiche Kriegsschiffe und U-Boote an das deutsche Milit\u00e4r.<\/p>\n<p>&nbsp;<\/p>\n<p>Im Nationalsozialismus setzte der Krupp-Konzern innerhalb Deutschlands ungef\u00e4hr 100.000 ausl\u00e4ndische Zivilarbeiter:innen, Kriegsgefangene, \u201cOstarbeiter:innen\u201d und KZ-H\u00e4ftlinge ein &#8211; was einem Viertel der Belegschaft entsprach. Die Zwangsarbeiter:innen mussten unter unmenschlichen Bedingungen arbeiten und wurden trotz ihres schlechten Gesundheitszustandes zu Schwerarbeit gezwungen. Durch die systematische Unterversorgung starben hunderte Inhaftierte.<\/p>\n<p>&nbsp;<\/p>\n<p>Nach dem Zweiten Weltkrieg wurde <a href=\"http:\/\/viaf.org\/viaf\/10640750\">Alfried Krupp von Bohlen und Halbach<\/a> (1907 &#8211; 1967), seit 1943 Alleininhaber des Krupp-Konzerns sowie Manager der Firma Krupp in einem der drei N\u00fcrnberger Wirtschaftsprozesse angeklagt. Krupp wurde wegen Verbrechen gegen die Menschlichkeit und Verst\u00f6\u00dfen gegen das Kriegsrecht schuldig gesprochen und zu einer zw\u00f6lfj\u00e4hrigen Haftstrafe und Entzug seines Verm\u00f6gens verurteilt. Der Verm\u00f6gensentzug ist allerdings in der westlichen Besatzungszone nicht durchgesetzt worden.<\/p>\n<p>&nbsp;<\/p>\n<p>Alfried Krupp erhielt am 31. Januar 1951 eine Amnestie und wurde aus der Haft entlassen. Kurz darauf \u00fcbernahm er wieder die Leitung des Krupp-Konzerns, welches 1958 zum umsatzst\u00e4rksten deutschen Unternehmen aufstieg. Nach dem Tod von Alfried Krupp 1967 verzichtet sein Sohn <a href=\"http:\/\/viaf.org\/viaf\/59920601\">Arndt von Bohlen und Halbach<\/a> (1938 &#8211; 1986) auf den Firmensitz und die Firma wird in die \u201cFried. Krupp GmbH\u201d umgewandelt, deren Anteile die \u201cAlfried Krupp von Bohlen und Halbach-Stiftung\u201c h\u00e4lt.<\/p>\n","currentSituation":"","recommendation":"","literature":"","image":false,"author":["Stra\u00dfenl\u00e4rm"],"name":"Kruppstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/kruppstrasse\/"},"759":{"author":["Stra\u00dfenl\u00e4rm"],"geoName":"Lansstra\u00dfe","quarter":"Dahlem","shortDesc":"<p>Die <a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Lansstrasse-14195-Berlin\">Stra\u00dfe<\/a> wurde um 1906 nach <a href=\"http:\/\/viaf.org\/viaf\/165328197\">Wilhelm von Lans<\/a> (1861-1947) benannt. Von 1898 bis 1901 war Lans Kommandant des deutschen Kanonenbootes \u201cS.M.S Iltis\u201c, welches am 17. Juni 1900 die Taku-Forts (heutige Umschrift: Dagu-Forts) der Hafenstadt Tsingtau im sog. Boxeraufstand in China beschoss. Die Lansstra\u00dfe erinnert zusammen mit der Iltis- und Takustra\u00dfe an dieses Ereignis.<\/p>\n","longDesc":"<p><a href=\"http:\/\/viaf.org\/viaf\/165328197\">Wilhelm von Lans<\/a> (1861-1947) besuchte von 1870 bis 1878 Kadettenh\u00e4user in Bensberg und Berlin. Im Jahr 1878 trat <a href=\"https:\/\/www.sps-hamminkeln.de\/admiral-von-lans.html\">Lans<\/a> der kaiserlichen Marine bei. Zun\u00e4chst Leutnant zur See, wurde Lans 1894 Zweiter Leutnant des Linienschiffs \u201cS.M.S. Kurf\u00fcrst Friedrich Wilhelm\u201c und 1895 schlie\u00dflich zum Admiralstab der Marine kommandiert. Als Korvettenkapit\u00e4n des deutschen Kanonenbootes \u201cS.M.S Iltis\u201c fuhr Lans am 6. Februar 1899 nach Ostasien und erreichte im Mai 1899 die chinesische Halbinsel Kiautschou.<\/p>\n<p>Mit dem Ziel China schrittweise zu kolonisieren und die Abwicklung des Handels zu vereinfachen, hatte das Deutsche Reich in China H\u00e4fen gepachtet. Seit 1897 war die Hafenstadt Tsingtau wichtigster <a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\">Flottenst\u00fctzpunkt<\/a> des Deutschen Reichs. In den Folgejahren kam es aufgrund christlicher Missionierung und dem Versuch der Industrialisierung Chinas zunehmend zu Konflikten zwischen China und den europ\u00e4ischen Gro\u00dfm\u00e4chten (England, Frankreich, Russland, \u00d6sterreich, Italien, Deutsches Reich) sowie den USA und Japan. Um sich gegen die Kolonialm\u00e4chte zu wehren,\u00a0 gr\u00fcndete sich der chinesische Geheimbund der <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/boxeraufstand\/\">\u201cBoxer\u201c<\/a>, welcher die Autonomie Chinas anstrebte.<\/p>\n<p>Im Fr\u00fchsommer 1900 griffen die Unruhen aus dem Nordwesten Chinas auf weitere Landesteile \u00fcber. Auch das internationale Gesandtenviertel in Peking wurde belagert und beschossen. Daraufhin versuchten die Marineeinheiten der Gro\u00dfm\u00e4chte am 17. Juni 1990 die Taku-Forts g\u00e4nzlich einzunehmen. Als am 20. Juni 1900 der deutsche <a href=\"http:\/\/viaf.org\/viaf\/77111732\">Gesandte Clemens Freiherr von Kettler <\/a>(1853-1900) ermordet wurde, beschlossen die Kolonialm\u00e4chte auf Anlass von <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) gemeinsam gegen die \u201cBoxer\u201c vorzugehen und forderten weitere milit\u00e4rische Truppen als Verst\u00e4rkung aus Europa an. Nach wenigen Wochen war der Krieg entschieden. Die Kolonialm\u00e4chte konnten die Taku-Forts erobern, damit die See- und Landwege nach Peking kontrollieren und den <a href=\"https:\/\/deutsche-schutzgebiete.de\/wordpress\/projekte\/boxeraufstand\/chronologische-zusammenfassung\/\">sog. Boxeraufstand<\/a> beenden. Da die milit\u00e4rischen Auseinandersetzungen vor\u00fcber waren, f\u00fchrten die nach gekommenen Truppen der Kolonialm\u00e4chte im Landesinneren \u201cStrafexpeditionen\u201c durch, bei denen zahlreiche \u201cBoxer\u201c hingerichtet, Zivilisten get\u00f6tet sowie D\u00f6rfer gepl\u00fcndert und niedergebrannt wurden. Das am 7. September 1901 unterzeichnete <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">\u201cBoxerprotokoll\u201d<\/a> sicherte zwar den Frieden zwischen China und den Kolonialm\u00e4chten, die Handlungsf\u00e4higkeit Chinas wurde jedoch langfristig durch die darin vereinbarten hohen Reparationszahlungen eingeschr\u00e4nkt.<\/p>\n<p>Bei den Bombardierungen der Taku-Forts wurde der Korvettenkapit\u00e4n Wilhelm von Lans schwer verletzt. <a href=\"http:\/\/viaf.org\/viaf\/12162134\">Kaiser Wilhelm II.<\/a> (1859 -1941) zeichnete den Korvettenkapit\u00e4n daraufhin mit dem Orden <a href=\"https:\/\/www.moers.de\/de\/vereine\/marinekameradschaft-admiral-von-lans-moers-1907\">\u201ePour la M\u00e9rite\u201c<\/a> aus. Nach seiner R\u00fcckkehr ins Deutsche Reich 1901 nahm Lans den Dienst als Admiralstab der Marine in Kiel auf. Am 16. Juni 1913 wurde Lans in den erblichen Adelstand erhoben. Aufgrund der durch die Verletzungen ausgel\u00f6sten Sp\u00e4tfolgen ging Lans jedoch 1915 in den Ruhestand.<\/p>\n<p>Die Person Lans erinnert an den sogenannten Boxeraufstand und ist in Zusammenhang mit der imperialistischen Expansion der Gro\u00dfm\u00e4chte, insbesondere mit der deutschen Kolonialpolitik in China zu betrachten.<\/p>\n","currentSituation":"<p>Der Bezirk Steglitz-Zehlendorf brachte im Jahr 2011 eine <a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/lans-taku-und-ilt\/\">Informationstafel<\/a> an der Kreuzung Iltis- und Lansstra\u00dfe an, welche \u00fcber die historischen Ereignisse des sog. Boxeraufstands aufkl\u00e4rt und die Rolle des Deutschen Reichs in Bezug dessen kritisch hinterfragt. Die dort ans\u00e4ssige Freie Universit\u00e4t Berlin und Fraktionen der Bezirksverordnetenversammlung fordern seit Jahrzehnten die Umbenennung der Stra\u00dfen. Der Verein <a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/lans-und-iltisstrasse\/\">\u201cEine Weltstadt Berlin\u201c<\/a> fordert dar\u00fcber hinaus die Umbenennung der Stra\u00dfen: \u201cDas hei\u00dft, dass Personen des chinesischen Widerstandes gegen die Gro\u00dfm\u00e4chte und gegen rassistische und koloniale Strukturen geehrt werden\u201d sollen.<\/p>\n","recommendation":"","literature":"","image":false,"name":"Lansstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/lansstrasse\/"},"471":{"shortDesc":"<p><span style=\"font-weight: 400;\">In der 1911 errichteten Gartenstadt Neu-Tempelhof, welche aus als \u201cFliegerviertel\u201d bezeichnet wird, sind aufgrund der N\u00e4he zum Flugfeld in Tempelhof zahlreiche Stra\u00dfen nach Pilot:innen benannt. Allerdings finden sich auch 16 Stra\u00dfen, die nach Soldaten der Deutschen Luftwaffe im Ersten Weltkrieg benannt sind. Problematisch ist hier der Akt der Benennung selbst. Im Nationalsozialismus wurden die im Krieg verstorbenen Jagdflieger als Helden ikonisiert. Durch Film- und Buchadaptionen sollten ihre \u201cHeldentaten\u201d junge Menschen in den Kriegsdienst lotsen. Das bekannteste Beispiel ist hier die Darstellung von <\/span><a href=\"http:\/\/viaf.org\/viaf\/76448547\"><span style=\"font-weight: 400;\">Manfred von Richthofen<\/span><\/a><span style=\"font-weight: 400;\"> (1892 &#8211; 1918) &#8211; dem sogenannten Roten Baron.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">1935 wurde von <\/span><a href=\"https:\/\/viaf.org\/viaf\/39385942\/\"><span style=\"font-weight: 400;\">Hermann G\u00f6ring<\/span><\/a><span style=\"font-weight: 400;\"> (1893 &#8211; 1946) zu Ehren Richthofens an seinem Todestag, dem 21. April, der \u201cEhrentag der Deutschen Luftwaffe\u201d eingef\u00fchrt. Anl\u00e4sslich des 18. Todestags 1936 erhielten auf G\u00f6rings Anweisung 16 Stra\u00dfen die Namen von Kampffliegern des Ersten Weltkriegs: Manfred-von-Richthofen-Stra\u00dfe, B\u00e4umerplan, Boelckestra\u00dfe, Gontermannstra\u00dfe, Eschwegering, Hoeppnerstra\u00dfe, Kleineweg, Leonhardyweg, Loewenhardtdamm, Peter-Strasser-Weg, Schreiberring, Thuyring, Werner-Vo\u00df-Damm, Wintgensstra\u00dfe, Wolffring und W\u00fcsthoffstra\u00dfe.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Bei der Feierstunde w\u00fcrdigte der Generalinspekteur der Luftwaffe, <\/span><a href=\"http:\/\/viaf.org\/viaf\/25394778\"><span style=\"font-weight: 400;\">Erhard Milch<\/span><\/a><span style=\"font-weight: 400;\"> (1892 &#8211; 1972), die &#8220;Helden\u201d und die Benennung wurde in der <\/span><a href=\"http:\/\/www.jugendgeschichtswerkstatt.de\/strassennamen\/fliegerviertel\/fliegerviertel.html\"><span style=\"font-weight: 400;\">nationalsozialistischen Zeitung \u201cV\u00f6lkischer Beobachter\u201d<\/span><\/a><span style=\"font-weight: 400;\"> zelebriert.\u00a0<\/span><\/p>\n<h5>Das \u201cFliegerviertel\u201d nach dem Krieg<\/h5>\n<p><span style=\"font-weight: 400;\">Nach dem Zweiten Weltkrieg plante der Berliner Magistrat v\u00f6llig neue Stra\u00dfennamen f\u00fcr das Viertel. Die Flieger sollten durch pazifistische Schriftsteller:innen ersetzt werden; so war beispielsweise anstelle der Manfred-von-Richthofen-Stra\u00dfe die Benennung in M\u00fchsamstra\u00dfe nach dem Publizisten <\/span><a href=\"http:\/\/viaf.org\/viaf\/76329608\"><span style=\"font-weight: 400;\">Erich M\u00fchsam<\/span><\/a><span style=\"font-weight: 400;\"> (1898 \u2013 1934) vorgesehen. Dazu kam es jedoch nicht, stattdessen wurde 1957 eine Stra\u00dfe nach dem Piloten und NSDAP-Mitglied <\/span><a href=\"http:\/\/viaf.org\/viaf\/57407868\"><span style=\"font-weight: 400;\">Ernst Udet<\/span><\/a><span style=\"font-weight: 400;\"> (1896 \u2013 1941) benannt.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">2004 setzte sich die SPD-Fraktion daf\u00fcr ein, eine bisher unbenannte Privatstra\u00dfe im \u201cFliegerviertel\u201d nach <\/span><a href=\"https:\/\/www.deutsches-museum.de\/blog\/blog-post\/2020\/09\/25\/sie-wollte-fliegen-immer-nur-fliegen\/\"><span style=\"font-weight: 400;\">Amelie \u201cMelli\u201d Beese<\/span><\/a><span style=\"font-weight: 400;\"> (1886 &#8211; 1925) &#8211; der ersten deutschen Pilotin &#8211; <\/span><a href=\"https:\/\/www.spd-fraktion-tempelhof-schoeneberg.de\/neue-stichstrasse-im-fliegerviertel\/\"><span style=\"font-weight: 400;\">zu benennen<\/span><\/a><span style=\"font-weight: 400;\">, um auch eine Frau zu ehren.<\/span><\/p>\n<p>&nbsp;<\/p>\n","currentSituation":"","recommendation":"","author":["Clara Westendorff"],"literature":"","image":false,"name":"Das &#8220;Fliegerviertel&#8221;","link":"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/"},"465":{"geoName":"Das \"Afrikanisches Viertel\"","quarter":"Wedding","shortDesc":"<p><a href=\"https:\/\/www.gedenktafeln-in-berlin.de\/nc\/gedenktafeln\/gedenktafel-anzeige\/tid\/afrikanisches-vierte\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Das sog. Afrikanische Viertel<\/span><\/a><span style=\"font-weight: 400;\"> in Mitte (Wedding) entstand um 1900 am damaligen Stadtrand Berlins und war vom Berliner Magistrat als Kolonialviertel geplant. Zwischen 1899 und 1958 wurden <\/span><a href=\"http:\/\/www.3plusx.de\/leo-site\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">25 Stra\u00dfen und Pl\u00e4tze<\/span><\/a><span style=\"font-weight: 400;\"> zwischen Seestra\u00dfe, M\u00fcllerstra\u00dfe und Volkspark Rehberge nach afrikanischen L\u00e4ndern, Orten und Personen der deutschen Kolonialgeschichte benannt. Diese Namen sind bis heute eine allt\u00e4gliche Erinnerung an den Rassismus, die Gewalt und die Ausbeutung der afrikanischen Bev\u00f6lkerung durch den deutschen Kolonialismus.\u00a0\u00a0<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Mit seinen Stra\u00dfennamen erinnert das sog. Afrikanische Viertel an verschiedene Phasen der deutschen Geschichte, die vom Streben nach Eroberung und Ausbeutung des afrikanischen Kontinents gepr\u00e4gt waren.\u00a0<\/span><span style=\"font-weight: 400;\">Das Stadtbild ist hier gepr\u00e4gt von der Kolonialisierung der heute unabh\u00e4ngigen Staaten Togo, Kamerun, Namibia, Tansania, Ruanda und Burundi durch das Deutsche Reich und die r\u00fccksichtslose Unterwerfung ihrer Bewohner:innen. Das Deutsche Reich nutzte seine Kolonien als Experimentierfeld entgrenzter rassistischer Gewalt. Im Volkspark Rehberge plante der Hamburger Zoodirektor <\/span><a href=\"http:\/\/viaf.org\/viaf\/57409284\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Carl Hagenbeck<\/span><\/a><span style=\"font-weight: 400;\"> (1844 &#8211; 1913) entw\u00fcrdigende \u201c<\/span><a href=\"https:\/\/ze.tt\/koloniale-voelkerschauen-es-war-und-ist-der-rassistische-blick-auf-nicht-weisse-menschen\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">V\u00f6lkerschauen<\/span><\/a><span style=\"font-weight: 400;\">\u201d, die Menschen aus Kolonien aus der Sicht von rassistischen und stereotypischen Vorstellungen vorf\u00fchren sollten. Einwohner:innen afrikanischer Ethnien wurden nach Hamburg in den Tierpark Hagenbeck verschleppt und gezwungen K\u00e4mpfe, Rituale und Kriegst\u00e4nze vorzuf\u00fchren, die nicht ihrer Kultur entstammten.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Das sog. Afrikanische Viertel kann als <\/span><a href=\"https:\/\/www.berlin.de\/kunst-und-kultur-mitte\/geschichte\/afrikanisches-viertel-609903.php\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Erinnerungsort<\/span><\/a><span style=\"font-weight: 400;\"> zur kritischen Auseinandersetzung mit dem Rassismus als Erbe der kolonialen Ideologie beitragen und Deutschlands Verantwortung f\u00fcr die Verbrechen der Kolonialzeit zeigen. <\/span><span style=\"font-weight: 400;\">Im Mai 2011 forderte die Bezirksverordnetenversammlung (BVV) in Mitte das Bezirksamt auf, das Afrikanische Viertel zu einem Lern- und Erinnerungsort zu machen. Anfang 2013 stimmte die Senatsverwaltung f\u00fcr Stadtentwicklung und Umwelt einer Verwendung von finanziellen Mitteln aus dem Programm AktionsraumPlus f\u00fcr das Projekt Leo zu. <\/span><a href=\"https:\/\/leoafrikanischesviertel.wordpress.com\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Das Projekt Lern- und Erinnerungsort Afrikanisches Viertel (Leo)<\/span><\/a><span style=\"font-weight: 400;\"> will unter Einbeziehung von Anwohner:innen, Jugendlichen sowie verschiedenen Akteur:innen aus der schwarzen Community im sog. Afrikanischen Viertel einen Ort der nachhaltigen Aufarbeitung von Kolonialismus und Sensibilisierung f\u00fcr Rassismus schaffen.<\/span><\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"Das &#8220;Afrikanisches Viertel&#8221;","link":"https:\/\/strassenlaerm.berlin\/das-afrikanisches-viertel\/"},"482":{"geoName":"L\u00fcderitzstra\u00dfe","quarter":"Wedding","shortDesc":"<p><span style=\"font-weight: 400;\">Die L\u00fcderitzstra\u00dfe liegt im sog. <\/span><a href=\"https:\/\/strassenlaerm.berlin\/das-afrikanisches-viertel\/\" target=\"_blank\" rel=\"noopener\"><b>Afrikanischen Viertel<\/b><\/a><span style=\"font-weight: 400;\"> und wurde 1902 nach dem Bremer Kaufmann <\/span><a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/luederitzstrasse\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Adolf Eduard Franz L\u00fcderitz<\/span><\/a><span style=\"font-weight: 400;\"> (1834 \u2013 1886) benannt. Der sog. L\u00fcgenfritz betrog die Nama (Ethnie im S\u00fcden Namibias) um einen gro\u00dfen Teil ihres Landes und lie\u00df sie im \u201c<\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/kolonien\" target=\"_blank\" rel=\"noopener\"><b>Meilenschwindel<\/b><\/a><span style=\"font-weight: 400;\">\u201c glauben, dass dem Vertrag die orts\u00fcbliche Ma\u00dfeinheit der englischen und nicht der etwa viermal so langen geographischen Meile zugrunde l\u00e4ge. <\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Mit einer Reihe \u00e4hnlicher Vertr\u00e4ge sicherte sich der Kolonialisierende L\u00fcderitz einen Gro\u00dfteil der K\u00fcste des heutigen Namibia und zielte auf ein deutsches Kolonialreich, das sich bis zur Ostk\u00fcste Afrikas ausdehnen sollte, ab. Die Region wurde auf Gehei\u00df ihres neuen Besitzers von nun an L\u00fcderitzland genannt, der Landungsort erhielt den Namen L\u00fcderitz und der K\u00fcstenteil wurde in L\u00fcderitzbucht umgetauft. Bis heute hei\u00dft die namibische K\u00fcstenregion nach L\u00fcderitz.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Die L\u00fcderitzstra\u00dfe soll seit dem <\/span><a href=\"https:\/\/weddingweiser.de\/strassenumbenennungen-widersprueche-unzulaessig\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Beschluss der Bezirksverordnetenversammlung<\/span><\/a><span style=\"font-weight: 400;\"> Berlin-Mitte vom April 2018 zur <\/span><a href=\"https:\/\/www.tagesspiegel.de\/themen\/reportage\/benannt-nach-kolonialverbrechern-petersallee-nachtigalplatz-wenn-strassennamen-zum-problem-werden\/26117260.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Cornelius-Fredericks-Stra\u00dfe <\/span><\/a><span style=\"font-weight: 400;\">umbenannt werden. Cornelius Fredericks (1864 \u2013 1907 in L\u00fcderitz) f\u00fchrte den Widerstandskrieg der Nama in der Kolonie \u201c<\/span><b>Deutsch-S\u00fcdwestafrika<\/b><span style=\"font-weight: 400;\">\u201c, heutiges Namibia, an.<\/span><\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"L\u00fcderitzstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/luederitzstrasse\/"},"491":{"geoName":"Petersallee","quarter":"Wedding","shortDesc":"<p><span style=\"font-weight: 400;\">Die Petersallee liegt im\u00a0 sog. <\/span><a href=\"https:\/\/strassenlaerm.berlin\/das-afrikanisches-viertel\/\" target=\"_blank\" rel=\"noopener\"><b>Afrikanischen Viertel<\/b><\/a><span style=\"font-weight: 400;\"> und wurde 1939 nach dem in Tansania als <\/span><i><span style=\"font-weight: 400;\">mkono wa damu<\/span><\/i><span style=\"font-weight: 400;\"> (sohaeli f\u00fcr \u00a8blutige Hand\u00a8) bekannten\u00a0 <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/carl-peters\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Carl Peters <\/span><\/a><span style=\"font-weight: 400;\">(1856 \u2013 1918) benannt.<\/span> <span style=\"font-weight: 400;\">Peters, dessen Gewaltexzesse an die deutsche \u00d6ffentlichkeit gelangten, reiste 1884 mit <\/span><span style=\"font-weight: 400;\">der von ihm initiierten \u201cGesellschaft f\u00fcr deutsche Kolonisation\u201d<\/span><span style=\"font-weight: 400;\">nach Afrika, um sich dort in fragw\u00fcrdigen Verhandlungen L\u00e4ndereien in der N\u00e4he des Kilimandscharo anzueignen.<\/span> <span style=\"font-weight: 400;\">&#8220;H\u00e4nge-Peters&#8221; <\/span><span style=\"font-weight: 400;\">etablierte durch Betrug und Gewalt die Kolonie \u201cDeutsch-Ostafrika\u201c (heutiges Tansania, Burundi und Ruanda) und errichtete als Reichskommissar von 1891 bis 1895 im Kilimandjarogebiet eine Terrorherrschaft.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Im Deutschen Reich wurden noch zu seiner Amtszeit Vorw\u00fcrfe wegen grausamer Behandlung der afrikanischen Bev\u00f6lkerung laut. Daraufhin wird 1895 ein Disziplinarverfahrens gegen ihn als Reichskommissar er\u00f6ffnet, in dessen Verlauf Peters seinem Amt enthoben wird. Das Urteil wurde jedoch von nationalistischen Vereinen und Politikern scharf kritisiert. <\/span><span style=\"font-weight: 400;\">Peters gr\u00fcndete 1897 die &#8220;Dr. Carl Peters Estates and Exploration Co.&#8221; (sp\u00e4ter: South East Africa Ltd.) in London, die die Ausbeutung der Goldlagerst\u00e4tten S\u00fcdafrikas finanziert.\u00a0<\/span><span style=\"font-weight: 400;\"><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/biografie-wilhelm-ii.html\">Wilhelm II.<\/a> <\/span><span style=\"font-weight: 400;\">(1859 &#8211; 1942) rehabilitiert Peters vollst\u00e4ndig, welcher nun eine vollst\u00e4ndige Pension und den Titel &#8220;Reichskommissar a.D.&#8221; erhielt. Peters publizierte in den Folgejahren die rassistischen B\u00fccher &#8220;Afrikanische K\u00f6pfe&#8221;, &#8220;S\u00fcdafrikanisches Minenleben&#8221;, &#8220;Zum Weltkrieg&#8221; und &#8220;Lebenserinnerungen&#8221;, die 1943 in drei B\u00e4nden gesammelt herausgegeben wurden.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Vor dem Hintergrund einer Umbenennungsinitiative der Alternativen Liste beschloss die <\/span><a href=\"https:\/\/www.berlin.de\/kunst-und-kultur-mitte\/geschichte\/afrikanisches-viertel-609903.php\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Weddinger Bezirksverordnetenversammlung<\/span><\/a><span style=\"font-weight: 400;\"> 1986 die <\/span><a href=\"https:\/\/www.tagesspiegel.de\/themen\/reportage\/benannt-nach-kolonialverbrechern-petersallee-nachtigalplatz-wenn-strassennamen-zum-problem-werden\/26117260.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Umwidmung der Stra\u00dfe<\/span><\/a><span style=\"font-weight: 400;\">. Sie lie\u00dfen die ersten Erkl\u00e4rungsschilder im sog. Afrikanischen Viertel anbringen. Auf diesen steht seit damals \u201cProf. Dr. Hans Peters, Stadtverordneter (1896 \u2013 1966)\u201c. Seit dem 1. April 2019 sollte die Umbenennung des s\u00fcdlichen Teils der Petersallee (zwischen Windhuker Stra\u00dfe und Nachtigalplatz) in die Maji-Maji-Allee vollendet sein. Mit dem Namen Maji-Maji soll an den\u00a0 Befreiungskampf 1905 \u20131907 in der Kolonie \u201cDeutsch-Ostafrika\u201c erinnert werden, da der Name sich vom Schlachtruf der einheimischen Bev\u00f6lkerung ableitet.\u00a0 Der n\u00f6rdliche Teil der Petersallee (zwischen Nachtigalplatz und M\u00fcllerstra\u00dfe) sollte ebenfalls seit April 2019 in <\/span><a href=\"http:\/\/narud.org\/wp-content\/uploads\/Ausstellung-Afrikanische-Vision%C3%A4r_innen.pdf\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Anna-Mungunda-Allee<\/span><\/a><span style=\"font-weight: 400;\"> umbenannt werden. Mungunda (1932 \u2013 1959) war Herero und wurde f\u00fcr ihren Beitrag der Unabh\u00e4ngigkeitsbewegung in Namiba erschossen.<\/span><\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"Petersallee","link":"https:\/\/strassenlaerm.berlin\/petersallee\/"},"651":{"geoName":"Loewenhardtdamm","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Loewenhardtdamm im \u201cFliegerviertel\u201d wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/296319336\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Erich Loewenhardt<\/span><\/a><span style=\"font-weight: 400;\"> (1897 &#8211; 1917) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus f\u00fcr Propagandazwecke benutzt wurde.\u00a0<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Loewenhardtdamm","link":"https:\/\/strassenlaerm.berlin\/loewenhardtdamm\/"},"635":{"geoName":"Manfred-von-Richthofen-Stra\u00dfe","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Am 21. April 1936, dem &#8220;Tag der Luftwaffe&#8221;, erhielten 16 Stra\u00dfen im Berliner Bezirk Tempelhof einen neuen Namen. Eine der Stra\u00dfen des sogenannten <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertels\u201d<\/a> ist nach <a href=\"http:\/\/viaf.org\/viaf\/76448547\" target=\"_blank\" rel=\"noopener\">Manfred Albrecht Freiherr von Richthofen<\/a> (1892-1918) benannt. Er war ein deutscher Jagdflieger, bekannt als &#8220;Roter Baron&#8221;, und wurde im Nationalsozialismus als Held verehrt.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Manfred von Richthofen<\/span><span style=\"font-weight: 400;\">, der aus einer preu\u00dfischen Adelsfamilie stammt, besuchte bereits mit elf Jahren die Milit\u00e4rschule. Zu Beginn des Ersten Weltkriegs 1914 wurde er\u00a0 zum Milit\u00e4rdienst der Kavallerie eingezogen. 1916 lie\u00df er sich zur Luftwaffe versetzen. Der Kriegseinsatz in der Luft war damals neu und die Flieger galten als <\/span><a href=\"https:\/\/www.wasistwas.de\/archiv-geschichte-details\/wer-war-der-rote-baron.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Elite des Milit\u00e4rs<\/span><\/a><span style=\"font-weight: 400;\">. Richthofen erzielte als einzelner Pilot die h\u00f6chste Anzahl an \u201cLuftsiegen\u201d. <\/span><span style=\"font-weight: 400;\">Aufgrund der zahlenm\u00e4\u00dfigen \u00dcberlegenheit der Engl\u00e4nder im Ersten Weltkrieg, entwickelte Richthofen die Flugtaktik \u201cFliegender Zirkus\u201d. Hierbei wurden die Flugzeuge zwischen den Eins\u00e4tzen demontiert und dadurch war die ganze Einheit, wie ein Wanderzirkus, mobil unterwegs. Da die Alliierten diese Taktik schnell durch schauten, verzichteten die deutschen Flieger auf den Anstrich ihrer Flugzeuge in Tarnfarben und bemalten diese in bunten Farben. Richthofen wurde aufgrund seines roten Flugzeugs nach dem Krieg als \u201cRoter Baron\u201d bekannt. Dar\u00fcber hinaus wurde er als \u201cedelm\u00fctig\u201d beschrieben, da er seine Gegner im Falle eines Absturzes leben lie\u00df.<\/span><span style=\"font-weight: 400;\"> Allerdings versuchte Richthofen immer so nah an die Gegner heranzukommen, dass er diese <\/span><a href=\"https:\/\/www.wasistwas.de\/archiv-geschichte-details\/wer-war-der-rote-baron.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">direkt erschie\u00dfen konnte<\/span><\/a><span style=\"font-weight: 400;\">. Von den \u00fcber 100 abgeschossenen Piloten und Besatzungsmitgliedern \u00fcberlebten nach Sch\u00e4tzungen\u00a0 nur ca. ein Drittel. <\/span><span style=\"font-weight: 400;\">Richthofen <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/manfred-richthofen\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">starb am 21. April 1918<\/span><\/a><span style=\"font-weight: 400;\"> im Kriegseinsatz in Frankreich als er einen britischen Flieger zu weit hinter die Linien der Alliierten verfolgte und von einem australischen Flugabwehrkommando getroffen wurde.<\/span><\/p>\n<h5><span style=\"font-weight: 400;\">Instrumentalisierung im Nationalsozialismus<\/span><\/h5>\n<p><span style=\"font-weight: 400;\">Sein Geschwader wird erst von Wilhelm Reinhard (1891 \u2013 1918) und dann von <\/span><a href=\"http:\/\/viaf.org\/viaf\/39385942\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Hermann G\u00f6ring<\/span><\/a><span style=\"font-weight: 400;\"> (1893 \u2013 1946) \u00fcbernommen. Dieser f\u00fchrte 1935 anl\u00e4sslich Richthofens Todestag den \u201cEhrentag der Deutschen Luftwaffe ein\u201d, der bis 1945 begangen wurde. Im gleichen Jahr ver\u00f6ffentlichte Adolf Hitler (1889 &#8211; 1945) einen Erlass, dass die erste Einheit der deutschen Luftwaffe &#8211; das Jagdgeschwader 2 \u201cRichthofen\u201d &#8211; nach dem toten Soldaten zu benennen sei. Am \u201cTag der\u00a0 Deutschen Luftwaffe\u201d 1936 weihten G\u00f6ring und weitere NSDAP-Vorsitzende feierlich zw\u00f6lf Stra\u00dfen der Gartenstadt Tempelhof nach gefallenen Kampffliegern aus dem Ersten Weltkrieg ein &#8211; die l\u00e4ngste Stra\u00dfe wurde nach Manfred von Richthofen benannt.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Der \u201cRote Baron\u201d wird im Nationalsozialismus zu einem Mythos aufgebauscht und sollte junge M\u00e4nner dazu animieren sich zur Luftwaffe zu melden.\u00a0<\/span><\/p>\n<h5><span style=\"font-weight: 400;\">Richthofens Rezeption nach dem Krieg<\/span><\/h5>\n<p><span style=\"font-weight: 400;\">Das deutsche Milit\u00e4r stellt auch heute noch eine <\/span><a href=\"https:\/\/augengeradeaus.net\/2017\/07\/bundeswehr-und-tradition-zum-beispiel-richthofen\/comment-page-2\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">direkte Traditionslinie<\/span><\/a><span style=\"font-weight: 400;\"> zu Richthofen her und klammert dabei die nationalsozialistische Instrumentalisierung komplett aus. In den von der Bundeswehr und NATO betriebenen <\/span><a href=\"https:\/\/www.radioeins.de\/programm\/sendungen\/schoenestrasse\/manfred-von-richthofen-strasse\/die-strasse-der-besten.html#:~:text=Bei%20der%20n%C3%A4chsten%20Berliner%20Wahl,anderen%20Stra%C3%9Fen%20im%20sogenannten%20Fliegerviertel\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Bundeswehrkasernen Wittmund<\/span><\/a><span style=\"font-weight: 400;\"> ist ein Luftwaffengeschwader und eine Kaserne <\/span><a href=\"https:\/\/www.bundeswehr.de\/de\/organisation\/luftwaffe\/organisation-\/luftwaffentruppenkommando\/taktisches-luftwaffengeschwader-71-richthofen\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">nach ihm benannt<\/span><\/a><span style=\"font-weight: 400;\">. Tats\u00e4chlich ver\u00f6ffentlichte <\/span><span style=\"font-weight: 400;\">die Bundesregierung in den 1980er Jahren einen Erlass, der besagte dass Wehrmachts- und SS-Mitglieder <\/span><a href=\"http:\/\/portal-militaergeschichte.de\/schmider_moelders\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">nicht mehr traditionsw\u00fcrdig seien<\/span><\/a><span style=\"font-weight: 400;\">. Daraufhin wurden zahlreiche Bundeswehrkasernen umbenannt. 2018 wurde der <\/span><a href=\"https:\/\/www.bmvg.de\/de\/aktuelles\/der-neue-traditionserlass-23232\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Traditionserlass erneuert<\/span><\/a><span style=\"font-weight: 400;\">. In diesem Jahr wurde au\u00dferdem feierlich Richthofens 100. Todestag in der nach ihm benannten Bundeswehr-Kaserne begangen. Dar\u00fcber hinaus spielen <\/span><span style=\"font-weight: 400;\">die Offiziere aller fliegenden Verb\u00e4nde der Luftwaffe jedes Jahr zu seinen Ehren den \u201cRed Barons Cup\u201c im Fu\u00dfball aus. <\/span><span style=\"font-weight: 400;\">Zus\u00e4tzlich fand nach dem Krieg eine problematische ideologische Verkl\u00e4rung Richthofens in den Medien statt. 1971 erschien der Film \u201cManfred von Richthofen &#8211; Der Rote Baron\u201d. In den 1980er Jahren wurden einige Flugsimulator Spiele f\u00fcr Atari herausgegeben, die im Ersten Weltkrieg spielen und \u201cRed Baron\u201d hie\u00dfen. Zu seinem 90. Todestag 2008 erschien\u00a0 die deutsche Produktion \u201cDer Rote Baron\u201d mit Matthias Schweigh\u00f6fer und Til Schweiger in den Hauptrollen, der von <\/span><a href=\"https:\/\/www.critic.de\/film\/der-rote-baron-1193\/\"><span style=\"font-weight: 400;\">Kritiker:innen<\/span><\/a><span style=\"font-weight: 400;\"> vor allem wegen der problematischen Verkl\u00e4rung Richthofens als romantischer Held und Kriegsskeptiker bem\u00e4ngelt wurde, die in keinem Bezug zur historischen Person Manfred von Richthofens stehe.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Eigentlich sollte die Manfred-von-Richthofen-Stra\u00dfe wie alle Stra\u00dfen des \u201cFliegerviertels\u201d nach dem Zweiten Weltkrieg<\/span><a href=\"https:\/\/www.deutschlandfunkkultur.de\/berlin-wo-geht-s-hier-lang.1001.de.html?dram:article_id=276049\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\"> umbenannt werden<\/span><\/a><span style=\"font-weight: 400;\">, dieses Vorhaben wurde aber bisher nicht\u00a0 umgesetzt.<\/span><\/p>\n","recommendation":"","author":["Clara Westendorff"],"literature":"","image":false,"name":"Manfred-von-Richthofen-Stra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/manfred-von-richthofen-strasse\/"},"630":{"geoName":"Das Olympiastadion","quarter":"Charlottenburg","shortDesc":"<p><span style=\"font-weight: 400;\">Anfang der 1930er Jahre erhielt die Weimarer Republik den Zuschlag zur Ausrichtung der <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/ns-regime\/innenpolitik\/olympische-sommerspiele-1936.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Olympischen Sommerspiele 1936<\/span><\/a><span style=\"font-weight: 400;\"> und der Bedarf nach St\u00e4tten f\u00fcr dieses sportliche Gro\u00dfereignis entstand. Der Architekt <\/span><a href=\"http:\/\/viaf.org\/viaf\/59879136\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Werner March<\/span><\/a><span style=\"font-weight: 400;\"> (1894 &#8211; 1976) entwarf in der Folge einen Umbauplan f\u00fcr das Deutsche Stadion, das seit den 1910er Jahren das Zentrum des heutigen Olympiagel\u00e4ndes bildete.\u00a0 March plante, statt des Umbaus bestehender Strukturen, auf Weisung Hitlers schlie\u00dflich einen monumentalen Neubau mit dem zentral gelegenen Stadion, das mehr als 100.000 Menschen Platz bieten sollte.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Das heutige Olympiastadion wurde in seiner monumentalen, antikisierenden Form 1934 auf Anweisung Adolf Hitlers errichtet, um dort die Olympischen Sommerspiele 1936 zu veranstalten. \u00dcber den faschistischen Hintergrund der Architektur wird vor Ort nur sp\u00e4rlich aufgekl\u00e4rt.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Mit der Wahl <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/adolf-hitler\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Adolf Hitlers<\/span><\/a><span style=\"font-weight: 400;\"> (1889 &#8211; 1945) zum Reichskanzler am 30. Januar 1933 \u00e4nderten sich die Grundvoraussetzungen f\u00fcr die Olympischen Spiele in Berlin. Die Planung des fortan als \u2033Reichssportfeld\u2033 bezeichneten Gel\u00e4nde wurde dem \u2033Reichsinnenministerium\u2033 unterstellt. So sollte nicht nur eine Sportarena gebaut werden, sondern ein Gel\u00e4nde entstehen, das sich f\u00fcr Massenveranstaltungen tauglich zeigen w\u00fcrde.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Die architektonische Form der Arena wurde als antikisierend festgelegt und sch\u00f6pfte ihre Gestaltung aus der Vorbildnahme r\u00f6mischer und griechischer Kolossalbauten und Kultst\u00e4tten. Mit der k\u00fcnstlerischen Ausgestaltung des Gel\u00e4ndes wurden Bildhauer wie <\/span><a href=\"http:\/\/viaf.org\/viaf\/5721798\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Karl Albiker<\/span><\/a><span style=\"font-weight: 400;\"> (1878 &#8211; 1961) und <\/span><a href=\"http:\/\/viaf.org\/viaf\/56583257\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Arno Breker<\/span><\/a><span style=\"font-weight: 400;\"> (1900 &#8211; 1991) beauftragt. Sie schufen antikisierende Standbilder, die den arischen Mann und dessen kriegerisches Potenzial zelebrierten &#8211; <\/span><a href=\"https:\/\/bildhauerei-in-berlin.de\/bildwerk\/diskuswerfer-2\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Albikers Diskuswerfer<\/span><\/a><span style=\"font-weight: 400;\"> sind beispielsweise weniger als Sportler denn vielmehr als \u201carische\u201d Soldaten zu lesen.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Das Stadion wird auf westlicher Seite durch den \u2033Glockenturm\u2033 \u00fcberragt, der w\u00e4hrend der Planungsphase die Bezeichnung \u2033<\/span><a href=\"http:\/\/www.glockenturm.de\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">F\u00fchrerturm<\/span><\/a><span style=\"font-weight: 400;\">\u2033 trug. Er symbolisiert die exponierte Rolle Adolf Hitlers im staatlichen Gef\u00fcge. Das Gel\u00e4nde ist als inszenatorisches Gesamtprojekt zu verstehen, welches in seiner Struktur letztendlich den \u2033F\u00fchrerstaat\u2033 widerspiegelt. Rund um das Stadion sind sechs funktionslose T\u00fcrme angeordnet, die jeweils nach einem der \u2033<\/span><a href=\"https:\/\/www.planet-wissen.de\/kultur\/voelker\/germanen\/pwiegermanischestaemme100.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">sechs Volksst\u00e4mme<\/span><\/a><span style=\"font-weight: 400;\">\u2033 benannt sind. Durch die \u2033<\/span><a href=\"http:\/\/www.glockenturm.de\/geschichte\/langemarckhalle\/index.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Langemarckhalle<\/span><\/a><span style=\"font-weight: 400;\">\u2033 und die \u2033<\/span><a href=\"https:\/\/www.berlin.de\/senuvk\/umwelt\/stadtgruen\/stadtbaeume\/de\/einzelbaeume\/char_wilm\/podbielski.shtml\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Podbielski Eiche<\/span><\/a><span style=\"font-weight: 400;\">\u2033 wird der Erste Weltkrieg zu einem Referenzereignis des Gel\u00e4ndes, hier zeigt sich erneut die kriegerische Aufladung der Strukturen.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Nach den Olympischen Sommerspielen 1936, wurde das Stadion weiterhin f\u00fcr sportliche Veranstaltungen genutzt; zunehmend beherbergte es aber vor allem politische Gro\u00dfveranstaltungen der nationalsozialistischen Diktatur. So wurde beispielsweise der Besuch <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/benito-mussolini\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Benito Mussolinis<\/span><\/a><span style=\"font-weight: 400;\"> (1883 &#8211; 1945) 1937 mit einem Fackelzug auf dem \u2033Maifeld\u2033 begangen. Im Fr\u00fchjahr 1945 befand sich das Stadion schlie\u00dflich im Zentrum der K\u00e4mpfe um Berlin. Der sog. \u2033Volkssturm\u2033 und Divisionen der \u2033Hitlerjugend\u2033 sollten nach einer flammenden Rede <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/carl-diem\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Carl Diems<\/span><\/a><span style=\"font-weight: 400;\"> (1882 &#8211; 1962) das \u2033Reichssportfeld\u2033 verteidigen.\u00a0 Zahlreiche Jugendliche starben in diesem Kontext, sie wurden ohne Ausbildung und schlecht bewaffnet in den Kampf gegen die Rote Armee geschickt. Bis heute wird auf dem Stadiongel\u00e4nde unkritisch Carl Diem und dessen Leistungen f\u00fcr den Sport gedacht, seine Verbrechen bleiben hierbei unerw\u00e4hnt. Diem war gerade in der Inszenierung der Olympischen Spiele eine pr\u00e4gende Figur, so f\u00fchrte er den Fackellauf, die zeremonielle Er\u00f6ffnung des Wettbewerbs und die Abschlussgala ein. Auch die Aufladung der Strukturen mit einem Helden- und Opfermythos der gefallenen Soldaten des Ersten Weltkriegs wurde durch den Sportfunktion\u00e4r verantwortet.<\/span><\/p>\n","currentSituation":"","recommendation":"<p><span style=\"font-weight: 400;\">Berlin als ehemaliges Zentrum der nationalsozialistischen Politik und als Ausf\u00fchrungsort der propagagandisch-aufgeladenen Olympischen Spiele 1936 hat Aufkl\u00e4rungsarbeit vor Ort zu leisten. <\/span><span style=\"font-weight: 400;\">Die nationalsozialistische Geschichte und Aufladung des Ortes vermittelt sich vor allem durch gef\u00fchrte <\/span><span style=\"font-weight: 400;\">\u00a0<\/span><a href=\"https:\/\/www.stattreisenberlin.de\/stadtfuehrungen\/stadtfuehrung\/olympia-1936-spiele-mit-dem-tod\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Touren<\/span><\/a><span style=\"font-weight: 400;\">.<\/span><\/p>\n","author":["Stra\u00dfenl\u00e4rm"],"literature":"<p><b>Breymayer<\/b><span style=\"font-weight: 400;\">, Ursula; <\/span><b>Ulrich<\/b><span style=\"font-weight: 400;\">, Bernd: \u00bbHeldengedenken\u00ab Der Kampf um die Erinnerung an die Toten des Ersten Weltkrieges. In: Rother, Rainer (Hg.): Geschichtsort Olympiagel\u00e4nde, 1909 \u2013 1936 \u2013 2006. Berlin 2006, S.22-37. (Hervorhebung im Original)<\/span><\/p>\n<p><b>Donath<\/b><span style=\"font-weight: 400;\">, Matthias: Architektur in Berlin 1933-1945. Ein Stadtf\u00fchrer. Berlin 2007.<\/span><\/p>\n<p><b>Hettlage<\/b><span style=\"font-weight: 400;\">, Bernd: Olympiastadion Berlin. Berlin 2006.<\/span><\/p>\n<p><b>Huse<\/b><span style=\"font-weight: 400;\">, Norbert: Unbequeme Baudenkmale. Entsorgen? Sch\u00fctzen? Pflegen? M\u00fcnchen 1997.<\/span><\/p>\n<p><b>Kluge<\/b><span style=\"font-weight: 400;\">, Volker: Olympiastadion Berlin. Steine beginnen zu reden. Berlin 1999.<\/span><\/p>\n<p><b>Odenthal<\/b><span style=\"font-weight: 400;\">, Anna Maria: Denkmalpflege. Die geschichtswahrende Modernisierung des Olympiastadions. In: architektur + bauphysik 7. Berlin 2006, S.2-6.<\/span><\/p>\n<p><b>Sch\u00e4che<\/b><span style=\"font-weight: 400;\">, Wolfgang; <\/span><b>Szymanski<\/b><span style=\"font-weight: 400;\">, Norbert: Das Reichssportfeld: Architektur im Spannungsfeld von Sport und Macht. Berlin 2001.<\/span><\/p>\n<p><b>Tietz<\/b><span style=\"font-weight: 400;\">, J\u00fcrgen: Sport und Erinnerung. Das Berliner Olympiagel\u00e4nde. In: Rother, Rainer (Hg.): Geschichtsort Olympiagel\u00e4nde, 1909 \u2013 1936 \u2013 2006. Berlin 2006, S.10-21.<\/span><\/p>\n","image":false,"name":"Das Olympiastadion","link":"https:\/\/strassenlaerm.berlin\/das-olympiastadion\/"},"623":{"geoName":"Peter-Strasser-Weg","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Peter-Strasser-Weg im <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/23201932\"><span style=\"font-weight: 400;\">Peter Strasser<\/span><\/a><span style=\"font-weight: 400;\"> (1876 \u2013 1920) benannt, eine Offizier der deutschen Marine-Luftwaffe im Ersten Weltkrieg, der im National
