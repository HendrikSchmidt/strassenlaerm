sozialismus zu Propagandazwecken instrumentalisiert wurde.<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Peter-Strasser-Weg","link":"https:\/\/strassenlaerm.berlin\/peter-strasser-weg\/"},"612":{"geoName":"Mohrenstra\u00dfe","quarter":"Mitte","shortDesc":"<p><span style=\"font-weight: 400;\">Die M*stra\u00dfe wurde um 1700 nach einer Delegation afrikanischer Repr\u00e4sentanten benannt, die 1684 aus der brandenburgischen Kolonie Gro\u00dffriedrichsburg (dem heutigen Ghana) nach dem Abschluss von sog. Schutzvertr\u00e4gen an den Hof vom preu\u00dfischen K\u00f6nig <\/span><a href=\"http:\/\/viaf.org\/viaf\/27862866\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Friedrich Wilhelm I.<\/span><\/a><span style=\"font-weight: 400;\"> (1657 &#8211; 1713) zitiert wurden. Der Volksmund taufte den Weg zwischen dem Gasthaus und dem Schloss in M*weg nach der rassistischen Fremdbezeichnung \u00a8Mohr\u00a8, der schwarze Menschen als \u00a8t\u00f6richt, einf\u00e4ltig, dumm, dunkel\u00a8 diskriminiert. 1710 ist der Name M*stra\u00dfe im ersten Stadtplan der K\u00f6niglichen Haupt- und Residenzstadt Berlin <\/span><a href=\"https:\/\/berlin.kauperts.de\/Strassen\/Mohrenstrasse-10117-Berlin\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">dokumentiert<\/span><\/a><span style=\"font-weight: 400;\">. Nach <\/span><span style=\"font-weight: 400;\">der Wiedervereinigung wurde der naheliegende U-Bahnhof 1991 von Otto-Grotewohl-Stra\u00dfe in M*stra\u00dfe umbenannt.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Der Stra\u00dfenname ist mit der deutschen Kolonialgeschichte und dessen Verbrechen direkt verbunden. Friedrich I.\u00a0 beanspruchte die Herrschaft \u00fcber die Kolonialfestung Gro\u00df-Friedrichsburg (Princes Town\/Pokesu). Dieser St\u00fctzpunkt wurde von den Seestreitkr\u00e4ften seines Vaters, Kurf\u00fcrst <\/span><a href=\"http:\/\/viaf.org\/viaf\/67256875\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Friedrich Wilhelm von Brandenburg<\/span><\/a><span style=\"font-weight: 400;\"> (1620 &#8211; 1688), 1683 an der westafrikanischen K\u00fcste errichtet. Die Brandenburgisch- Afrikanische Compagnie nahm am <\/span><a href=\"https:\/\/www.dhm.de\/archiv\/ausstellungen\/verkaufte-seelen\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Versklavungshandel<\/span><\/a><span style=\"font-weight: 400;\"> der europ\u00e4ischen M\u00e4chte teil und verschleppte mehr als 20.000 westafrikanische Kinder, Frauen und M\u00e4nner dabei in die amerikanische Plantagensklaverei.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Bis heute hei\u00dfen die Stra\u00dfe und der Bahnhof nach der diskriminierenden Bezeichnung, obwohl im Juni 2020 \u00fcber 100 Wissenschaftler:innen unter der Federf\u00fchrung des in der M*-Stra\u00dfe ans\u00e4ssigen <\/span><a href=\"https:\/\/www.euroethno.hu-berlin.de\/de\/institut\/ueber\/kein-rassismus-vor-unserer-haustur-umbenennung-der-mohrenstrasse.pdf\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Instituts f\u00fcr Europ\u00e4ische Ethnologie<\/span><\/a><span style=\"font-weight: 400;\"> die Umbenennung forderten. <\/span><span style=\"font-weight: 400;\">Der <\/span><a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/mohrenstrasse\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Berliner Entwicklungspolitischer Ratschlag<\/span><\/a><span style=\"font-weight: 400;\"> (BER) empfiehlt bei der Umbenennung der M*stra\u00dfe und des gleichnamigen U-Bahnhofs den Bezug zur Geschichte der Versklavung Schwarzer Menschen und zu ihrem Leben in der Diaspora beizubehalten, aber die Perspektive der Erinnerung umzukehren. Das B\u00fcndnis <\/span><a href=\"http:\/\/decolonize-berlin.de\/en\/\" target=\"_blank\" rel=\"noopener\"><b>Decolonize Berlin<\/b> <\/a><span style=\"font-weight: 400;\">schl\u00e4gt <\/span><a href=\"https:\/\/eineweltstadt.berlin\/wp-content\/uploads\/2020-07-04_pm_m-strasse_decolonize-berlin.pdf\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Anton Wilhelm Amo<\/span><\/a><span style=\"font-weight: 400;\"> als Namensgeber vor. <\/span><span style=\"font-weight: 400;\">Am 3. Juli 2020 meldete die <\/span><a href=\"https:\/\/twitter.com\/BVG_Kampagne\/status\/1279062105036075008\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">BVG<\/span><\/a><span style=\"font-weight: 400;\">, dass der U-Bahnhof in die Glinkastra\u00dfe umbenannt werden soll.<\/span><\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"M*stra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/mstrasse\/"},"609":{"geoName":"Rumeyplan","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Rumeyplan im\u00a0 <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, nach Fritz Rumey (1891 &#8211; 1918) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus f\u00fcr Propagandazwecke benutzt wurde. <\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Rumeyplan","link":"https:\/\/strassenlaerm.berlin\/rumeyplan\/"},"601":{"geoName":"Schreiberring","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Schreiberring im\u00a0 <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/300622764\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Wilhelm Paul Schreiber<\/span><\/a><span style=\"font-weight: 400;\"> (1893 &#8211; 1918) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus f\u00fcr Propagandazwecke benutzt wurde.\u00a0<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Schreiberring","link":"https:\/\/strassenlaerm.berlin\/schreiberring\/"},"589":{"geoName":"Thuyring","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Thuyring im <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/306001414\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Emil Thuy<\/span><\/a><span style=\"font-weight: 400;\"> (1893 &#8211; 1918) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus zu Propagandazwecken instrumentalisiert wurde. <\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Thuyring","link":"https:\/\/strassenlaerm.berlin\/thuyring\/"},"586":{"geoName":"Maerckerweg","quarter":"Lankwitz","shortDesc":"<p><span style=\"font-weight: 400;\">Der Maerckerweg wurde 1936 nach dem Kolonialoffizier <\/span><a href=\"http:\/\/viaf.org\/viaf\/40157960\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Georg Maercker<\/span><\/a><span style=\"font-weight: 400;\"> (1865 \u2013 1924) benannt. Die Ehrung f\u00e4llt in die Zeit der nationalsozialistischen Aufwertung deutscher \u201cKolonialkrieger\u201c, zu deren prominentesten Vertretern der Generalmajor z\u00e4hlte.\u00a0<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Zudem ging es bei dieser Widmung um die \u00f6ffentliche Rehabilitierung Maerckers, der wegen seiner Verwicklung in den rechtsradikalen <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/weimarer-republik\/innenpolitik\/luettwitz-kapp-putsch-1920.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Kapp-L\u00fcttwitz-Putsch 1920<\/span><\/a><span style=\"font-weight: 400;\"> in den vorzeitigen Ruhestand versetzt worden war. <\/span><a href=\"https:\/\/www.africavenir.org\/fileadmin\/downloads\/occasional_papers\/Dossier_kolonialistische_strassennamen.pdf\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Georg Maercker<\/span><\/a><span style=\"font-weight: 400;\"> war einer der langgedienten Offiziere der kolonialisierenden \u201cWissmanntruppe\u201c und 1889\/90 am Krieg gegen die Swahili-K\u00fcstenbewohner:innen in \u201cDeutsch-Ostafrika\u201c beteiligt. <\/span><span style=\"font-weight: 400;\">Im Anschluss daran f\u00fchrte Maercker das erste deutsche Truppenkontingent nach \u201cDeutsch-S\u00fcdwestafrika\u201c. Als Offizier beim Gouvernement Kiautschou (1898 \u2013 1902) nahm er an der Niederschlagung des sog. <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/boxeraufstand.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Boxeraufstandes<\/span><\/a><span style=\"font-weight: 400;\"> in China teil.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Auch am Geneozid an den Herero und den Nama war er als Generalstabsoffizier (1904 \u2013 1907) und Kommandeur des Nordbezirks von \u201cDeutsch-S\u00fcdwestafrika\u201c beteiligt.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">1922 gr\u00fcndete Maercker den Deutschen Kolonialkriegerbund und wurde als dessen erster Pr\u00e4sident eingesetzt.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Die Bezirksverordnetenversammlung hat im Juni 2020 auf Initiative von Links- und SPD-Fraktion beschlossen, dass der Maerckerweg umbenannt werden soll. Nun gilt es, durch eine <\/span><a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/alternative-namen\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">historisch bewusste Namensgebung <\/span><\/a><span style=\"font-weight: 400;\">bisher unbeachtete Aspekte der Kolonialgeschichte, insbesondere des Widerstandes gegen die Kolonialm\u00e4chte und gegen rassistische und kolonialistische Strukturen, ins kollektive Bewusstsein zu bringen.\u00a0<\/span><\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"Maerckerweg","link":"https:\/\/strassenlaerm.berlin\/maerckerweg\/"},"569":{"geoName":"Udetzeile","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Die am 29. April 1957 nach dem Jagdflieger und Generaloberst NSDAP-Mitglied <\/span><a href=\"http:\/\/viaf.org\/viaf\/57407868\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Ernst Udet<\/span><\/a><span style=\"font-weight: 400;\">\u00a0 (1896 &#8211; 1941) benannt Udetzeile ist\u00a0 Teil des \u201cFliegerviertels\u201d.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Der in M\u00fcnchen geborene Ernst Udet begeisterte sich nach eigenen Angaben schon fr\u00fch f\u00fcr Flugzeuge und trat bei Flugschauen auf. Zu Beginn des Ersten Weltkriegs trat er freiwillig dem Milit\u00e4r bei, machte seinen Pilotenschein und begann seine Karriere als <\/span>Jagdflieger<span style=\"font-weight: 400;\">. Nach Manfred von Richthofen (1892 \u2013 1918) erzielte er die meisten Absch\u00fcsse, aber verlie\u00df den Krieg im Gegensatz zu diesem lebend. <\/span><span style=\"font-weight: 400;\"><br \/>\n<\/span><span style=\"font-weight: 400;\">In den Folgejahren bet\u00e4tigte Udet sich als <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/biografie\/ernst-udet\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Kunstflieger<\/span><\/a><span style=\"font-weight: 400;\"> und gr\u00fcndete eine Firma f\u00fcr Werbefl\u00fcge.\u00a0 1929 bis 1933 spielte Udet Pilotenrollen in verschiedenen Spielfilmen mit <\/span><a href=\"http:\/\/viaf.org\/viaf\/44304468\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Leni Riefenstahl<\/span><\/a><span style=\"font-weight: 400;\"> (1902 &#8211; 2003). Am 1. Mai 1933 trat er der <\/span>NSDAP<span style=\"font-weight: 400;\"> bei und wurde 1935 auf Betreiben von <\/span><a href=\"https:\/\/viaf.org\/viaf\/39385942\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Hermann G\u00f6ring<\/span><\/a><span style=\"font-weight: 400;\"> (1893 &#8211; 1946) Oberst der neu gegr\u00fcndeten Luftwaffe. <\/span><span style=\"font-weight: 400;\">Er wurde aktiver Teil der NS-Propaganda, trat bei Flugschauen f\u00fcr die Luftwaffe auf und spielte 1935 sich selbst im Propagandafilm \u201c<\/span><a href=\"https:\/\/www.filmdienst.de\/film\/details\/36592\/wunder-des-fliegens\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Wunder des Fliegens<\/span><\/a><span style=\"font-weight: 400;\">\u201d. <\/span><\/p>\n<p><span style=\"font-weight: 400;\">Kurz darauf wurde er zum Chef des Technischen Amts des <\/span><span style=\"font-weight: 400;\">Reichsluftfahrtministerium bef\u00f6rdert und war f\u00fcr die Ausr\u00fcstung der Luftwaffe verantwortlich. Seine Arbeit sei allerdings ineffizient gewesen und er selbst leicht zu beeinflussen, was sich im zunehmenden Versagen der Luftwaffe ge\u00e4u\u00dfert habe. Udet konsumierte in seinen letzten Lebensjahren Drogen wie Alkohol und Pervitin. Das \u201c<\/span><a href=\"https:\/\/www.welt.de\/print\/die_welt\/wissen\/article138355185\/Crystal-Meth-fuer-Hitlers-Soldaten.html\"><span style=\"font-weight: 400;\">Fliegermarzipan<\/span><\/a><span style=\"font-weight: 400;\">\u201d war eigentlich Metamphetamin (Chrystal Meth) und wurde eingesetzt, um die Konzentration der Soldaten zu steigern und ihre Angst zu senken. <\/span><span style=\"font-weight: 400;\">Nach Misserfolgen in der Luftschlacht um England und den damit verbundenen Anfeindungen durch G\u00f6ring und einiger anderer NS-M\u00e4nner <\/span><a href=\"https:\/\/www.bundesarchiv.de\/DE\/Content\/Virtuelle-Ausstellungen\/Ernst-Udet-Des-Teufels-General\/ernst-udet-des-teufels-general.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">erschoss sich Udet<\/span><\/a><span style=\"font-weight: 400;\"> am 17. November 1941 in seiner Wohnung in Berlin. An die Stirnwand seines Bettes schrieb er zuvor den an G\u00f6ring gerichteten Vorwurf \u201cEiserner, Du hast mich verlassen!\u201c. Die NSDAP-F\u00fchrung vertuschte den Selbstmord und ordnete ein Staatsbegr\u00e4bnis an. Die offizielle Begr\u00fcndung: Udet sei bei der Erprobung einer neuen Waffe ums Leben gekommen.\u00a0<\/span><span style=\"font-weight: 400;\">Zu Propagandazwecken wurde auch der neu eingerichtete Luftwaffen\u00fcbungs- und Erprobungsplatz im Landkreis Warthenau im damals besetzten Polen nach ihm als \u201cUdetfeld\u201d benannt. Im selben Jahr wurde dem Jagdgeschwader 3 der <\/span><a href=\"https:\/\/www.bundesarchiv.de\/DE\/Content\/Virtuelle-Ausstellungen\/Die-Traditionsgeschwader-Der-Wehrmacht\/die-traditionsgeschwader-der-wehrmacht.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Traditionsname<\/span><\/a><span style=\"font-weight: 400;\"> \u201cUdet\u201c verliehen.<\/span><\/p>\n<h5><span style=\"font-weight: 400;\">Der General des Teufels<\/span><\/h5>\n<p><span style=\"font-weight: 400;\">Ein Jahr nach Kriegsende wurde das Theaterst\u00fcck \u201c<\/span><a href=\"https:\/\/www.spiegel.de\/spiegel\/print\/d-38936663.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Des Teufels General<\/span><\/a><span style=\"font-weight: 400;\">\u201d von Udets Freund <\/span><a href=\"http:\/\/viaf.org\/viaf\/61559811\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Carl Zuckmayer<\/span><\/a><span style=\"font-weight: 400;\"> (1896 &#8211; 1977)\u00a0 in Z\u00fcrich uraufgef\u00fchrt. Die Geschichte spielt 1941 und dreht sich um den <\/span><a href=\"https:\/\/www1.wdr.de\/stichtag2054.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Udet nachempfundenen<\/span><\/a><span style=\"font-weight: 400;\"> Jagdpiloten Harras, der gegen die nationalsozialistische Ideologie ist und nicht in die NSDAP eintreten will, jedoch f\u00fcr diese arbeitet. Aufgrund von Materialfehlern in der Produktion von Flugzeugen ger\u00e4t er unter Druck und erh\u00e4lt von der NSDAP zehn Tage um sich zu rehabilitieren. Am letzten Tag deckt er einen Sabotageversuch des Widerstands an den Flugzeugen auf, an dem auch sein bester Freund beteiligt ist. Harras nimmt daraufhin die alleinige Schuld auf sich und fliegt mit einem sabotierten Flugzeug in den Tod.\u00a0<\/span><span style=\"font-weight: 400;\">In einer Erkl\u00e4rung vom 15. M\u00e4rz 1963 verbot Drehbuchautor Zuckmayer eine Wiederaufnahme des Dramas in Teilen Deutschlands, da er f\u00fcrchtete das St\u00fcck k\u00f6nne als \u201cEntschuldigung eines gewissen Mitmachertypus\u201c interpretiert werden. Die neu \u00fcberarbeitete Fassung wurde im Januar 1967 im Berliner Schillertheater erstmals aufgef\u00fchrt. Basierend auf der ersten Fassung des Theaterst\u00fccks erschien 1954 die US-amerikanische Verfilmung des St\u00fccks unter dem Titel \u201cTollk\u00fchne Flieger\u201d. Kurz darauf, 1957, wurde die Stra\u00dfe im \u201cFliegerviertel\u201d nach Ernst Udet benannt.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Es wurde eine <\/span><a href=\"https:\/\/www.deutschlandfunkkultur.de\/berlin-wo-geht-s-hier-lang.1001.de.html?dram:article_id=276049\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Initiative<\/span><\/a><span style=\"font-weight: 400;\"> von Christoph G\u00f6tz gestartet, um die Udetzeile umzubenennen. Diese hatte allerdings keinen Erfolg.<\/span><\/p>\n<p>&nbsp;<\/p>\n","recommendation":"","author":["Clara Westendorff"],"literature":"","image":false,"name":"Udetzeile","link":"https:\/\/strassenlaerm.berlin\/udetzeile\/"},"574":{"shortDesc":"<p><span style=\"font-weight: 400;\">Die Bismarckstra\u00dfe wurde 1871 nach dem deutschen Reichskanzler <\/span><a href=\"https:\/\/www.bpb.de\/apuz\/202989\/bismarck-und-der-kolonialismus\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Otto von Bismarck<\/span><\/a><span style=\"font-weight: 400;\"> (1815 \u2013 1898) benannt. Bismarck ist bis heute als europ\u00e4ischer Machtpolitiker der deutschen Reichseinigung im kollektiven Ged\u00e4chtnis pr\u00e4sent. Zus\u00e4tzlich muss er als Mitinitiator der deutschen Kolonialpolitik betrachtet werden.\u00a0<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Als es 1883 zu schweren kolonialpolitischen Spannungen zwischen den europ\u00e4ischen Gro\u00dfm\u00e4chten England, Frankreich und Russland gekommen war, lie\u00df Bismarck sich auf eine aktivere Kolonialpolitik ein. Am 15. November 1884 begann in\u00a0 Berlin die <\/span><a href=\"https:\/\/www.rbb24.de\/politik\/beitrag\/2019\/11\/135-jahrestag-kongo-konferenz-berlin-kolonien-westafrika.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Kongo-Konferenz<\/span><\/a><span style=\"font-weight: 400;\">, bei der Vertreter von 13 konkurrierenden europ\u00e4ischen Staaten, sowie der USA und des Osmanischen Reiches sich auf <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/bestand\/objekt\/sitzung-der-internationalen-kongo-konferenz-in-berlin-1884.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Einladung Bismarcks<\/span><\/a><span style=\"font-weight: 400;\"> \u00fcber das k\u00fcnftige Vorgehen auf dem afrikanischen Kontinent berieten. Nach dreimonatigen Verhandlungen im Reichskanzlerpalais hatten sich die Teilnehmer am 26. Februar 1885 auf Kriterien geeinigt, unter denen Kolonialbesitz v\u00f6lkerrechtlich anerkannt werden sollte. F\u00fcr Deutschland war das die Grundlage f\u00fcr die Kolonien im heutigen Namibia, Kamerun, Togo und Teilen Ghanas sowie in Tansania, Ruanda und Burundi. F\u00fcr die afrikanische Bev\u00f6lkerung folgten blutige Auseinandersetzungen wie der Maji-Maji-Krieg (1905 &#8211; 1907) und der <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/herero\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Genozid an den Herero und Nama <\/span><\/a><span style=\"font-weight: 400;\">(1904 &#8211; 1908).<\/span><\/p>\n","currentSituation":"","recommendation":"<p><span style=\"font-weight: 400;\">In Berlin tragen vier weitere Stra\u00dfen den Namen Otto von Bismarck. Nach dem Berliner Stra\u00dfennamensgesetz soll nach und nach die \u201cBeseitigung von Mehrfachnennungen\u201d durchgesetzt werden, sodass nun die Bezirksverordnetenversammlung Charlottenburg-Wilmersdorf hier \u00fcber einen <\/span><a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/alternative-namen\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">neuen Stra\u00dfennamen<\/span><\/a><span style=\"font-weight: 400;\"> debattieren kann. Dabei ist es in Berlin als Ort der Aufteilung Afrikas im Rahmen der Kongo-Konferenz angemessen Menschen des antikolonialen Widerstandes zu ehren.<\/span><\/p>\n","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"geoName":"Bismarckstra\u00dfe","quarter":"Charlottenburg","name":"Bismarckstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/bismarckstrasse\/"},"555":{"geoName":"Wissmannstra\u00dfe","quarter":"Grunewald","shortDesc":"<p><span style=\"font-weight: 400;\">Die Wissmannstra\u00dfe wurde 1898 nach <\/span><a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/wissmannstrasse\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Hermann von Wissmann<\/span><\/a><span style=\"font-weight: 400;\"> (1853-1905) benannt. Wissmann war preu\u00dfischer Offizier und trug als <\/span><b>Kolonialisierender<\/b><span style=\"font-weight: 400;\"> mit milit\u00e4rischen Expeditionen ma\u00dfgeblich zur gewaltsamen Kolonisierung des Kongo bei.\u00a0<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">1895 wurde Wissmann zum Gouverneur von der Kolonie \u201c<\/span><b>Deutsch-Ostafrika<\/b><span style=\"font-weight: 400;\">\u201c (heutiges Tansania, Ruanda und Burundi) ernannt und ordnete eine Besteuerung der <\/span><b>Kolonisierten<\/b><span style=\"font-weight: 400;\"> an, die zum Ausl\u00f6ser des <\/span><b>Maji-Maji-Krieges<\/b><span style=\"font-weight: 400;\"> wurde. Wissmann schlug mit der sogenannten \u201cWissmanntruppe\u201c zwischen 1888 und 1890 den antikolonialen Widerstand der K\u00fcstenbev\u00f6lkerung in der Kolonie \u201cDeutsch-Ostafrika\u201c nieder. Im Maji-Maji-Krieg haben mindestens 100.000 ostafrikanische Menschen ihr Leben verloren.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Am 13. Juni 2019 hat die <\/span><a href=\"https:\/\/www.berlin.de\/ba-charlottenburg-wilmersdorf\/politik\/buergerbeteiligung\/aktuelle-projekte\/umbenennung-wissmannstrasse\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Bezirksverordnetenversammlung Charlottenburg-Wilmersdorf<\/span><\/a><span style=\"font-weight: 400;\"> einen Beschluss mit dem Ziel der Umbenennung der Wissmannstra\u00dfe beschlossen. Die Initiative <\/span><a href=\"http:\/\/decolonize-berlin.de\/en\/\" target=\"_blank\" rel=\"noopener\"><b>Decolonize Berlin<\/b><\/a><span style=\"font-weight: 400;\"> unterst\u00fctzt den Vorschlag einer Umbenennungsinitiative zur Ehrung, der im Nazi-Regime ermordeten, j\u00fcdischen <\/span><a href=\"https:\/\/collections.ushmm.org\/search\/catalog\/irn511705\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Familie Barasch<\/span><\/a><span style=\"font-weight: 400;\">, die von 1921 bis 1942 in der Wissmannstra\u00dfe 11 A lebte. <\/span><a href=\"https:\/\/www.stolpersteine-berlin.de\/de\/biografie\/2432\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Arthur Barasch <\/span><\/a><span style=\"font-weight: 400;\">besa\u00df das Unternehmen \u201cGebr\u00fcder Barasch, Deutsch-russischer Warenaustausch Berlin\u201c in der M*stra\u00dfe 51 bis er 1942 von den Nationalsozialisten in das Konzentrationslager Auschwitz deportiert wurde und dort am 6.November 1942 ermordet wurde. <\/span><\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"Wissmannstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/wissmannstrasse-2\/"},"558":{"geoName":"Werner-Vo\u00df-Damm","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Werner-Vo\u00df-Damm im\u00a0 <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/30378882\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Werner Vo\u00df<\/span><\/a><span style=\"font-weight: 400;\"> (1897 &#8211; 1917) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus zu Propagandazwecken instrumentalisiert wurde.\u00a0<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Werner-Vo\u00df-Damm","link":"https:\/\/strassenlaerm.berlin\/werner-voss-damm\/"},"546":{"geoName":"Wintgensstra\u00dfe","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Die Wintgensstra\u00dfe im <a href=\"https:\/\/strassenlaerm.berlin\/das-fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d, nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/306001412\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Kurt Wintgens<\/span><\/a><span style=\"font-weight: 400;\"> (1894 &#8211; 1916) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus zu Propagandazwecken instrumentalisiert wurde.<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Wintgensstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/wintgensstrasse\/"},"545":{"geoName":"Woermannkehre","quarter":"Britz","shortDesc":"<p><span style=\"font-weight: 400;\">Die Woermannkehre wurde 1975 nach dem preu\u00dfischen Reichstagsabgeordneten <\/span><a href=\"http:\/\/viaf.org\/viaf\/74630668\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Adolph Woermann<\/span><\/a><span style=\"font-weight: 400;\"> (1847 \u2013 1911) benannt. Der Hamburger trieb ma\u00dfgeblich den deutschen <\/span><b>Kolonialismus <\/b><span style=\"font-weight: 400;\">durch seine \u201cWoermann-Linie\u201c voran. Diese\u00a0 Reederei und andere Gesellschaften Woermanns profitieren massiv vom Handel mit der Kolonie <\/span><b>\u201cDeutsch-S\u00fcdwestafrika\u201c<\/b><span style=\"font-weight: 400;\">. W\u00e4hrend des <\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/herero\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Genozids an den <\/span><b>Herero <\/b><\/a><span style=\"font-weight: 400;\">in Namibia (1904 _ 1905) setzte er Herero und Nama als Zwangsarbeiter:innen ein und wickelte mit seiner Reederei Milit\u00e4rtransporte f\u00fcr Preu\u00dfen ab.<\/span><\/p>\n<p>&nbsp;<\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Woermannkehre","link":"https:\/\/strassenlaerm.berlin\/woermannkehre\/"},"532":{"geoName":"Wolffring","quarter":"Tempelhof","shortDesc":"<p><span style=\"font-weight: 400;\">Der Wolffring im \u201cFliegerviertel\u201d wurde am 21. April 1936, dem \u201cTag der Deutschen Luftwaffe\u201d nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/6783097\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Kurt Wolff<\/span><\/a><span style=\"font-weight: 400;\"> (1895 &#8211; 1917) benannt, einem Jagdflieger im Ersten Weltkrieg, der im Nationalsozialismus zu Propagandazwecken instrumentalisiert wurde.<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Wolffring","link":"https:\/\/strassenlaerm.berlin\/wolffring\/"},"520":{"geoName":"Wissmannstra\u00dfe","quarter":"Neuk\u00f6lln","shortDesc":"<p><span style=\"font-weight: 400;\">Die Wissmannstra\u00dfe wurde 1890 nach <\/span><a href=\"http:\/\/viaf.org\/viaf\/49347105\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Hermann von Wissmann<\/span><\/a><span style=\"font-weight: 400;\"> (1853 \u2013 1905) benannt. Wissmann war preu\u00dfischer Offizier und trug als <\/span><b>Kolonialisierender<\/b><span style=\"font-weight: 400;\"> mit milit\u00e4rischen Expeditionen ma\u00dfgeblich zur gewaltsamen Kolonisierung des Kongo bei. <\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">1895 wurde Wissmann zum Gouverneur von der Kolonie \u201cDeutsch-Ostafrika\u201c (heutiges Tansania, Ruanda und Burundi) ernannt und ordnete eine Besteuerung der Kolonisierten an, die als Ausl\u00f6ser des Maji-Maji-Krieges gilt, in dem mindestens 100.000 ostafrikanische Menschen ihr Leben verloren. Wissmann schlug mit der sogenannten \u201cWissmanntruppe\u201c zwischen 1888 und 1890 den antikolonialen Widerstand der K\u00fcstenbev\u00f6lkerung in der Kolonie \u201cDeutsch-Ostafrika\u201c nieder.\u00a0<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Am 25. November 2020 hat die <\/span><a href=\"https:\/\/www.berlin.de\/ba-neukoelln\/umbenennung-wissmannstrasse\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Bezirksverordnetenversammlung Berlin-Neuk\u00f6lln<\/span><\/a><span style=\"font-weight: 400;\"> beschlossen, die Wissmannstra\u00dfe in die Lucy-Lameck-Stra\u00dfe umzubenennen. <\/span><a href=\"https:\/\/face2faceafrica.com\/article\/berlin-set-to-name-street-after-tanzania-independence-heroine-lucky-lameck\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Lucy Selina Lameck Somi<\/span><\/a><span style=\"font-weight: 400;\"> (1934 \u2013 1993) setzte sich als tansanische Politikerin u.a. gegen die rassistische Diskriminierung des kolonial verwalteten Gesundheitssystems ein.\u00a0<\/span><\/p>\n<p>&nbsp;<\/p>\n","recommendation":"","author":["Fee W\u00fcstenberg"],"literature":"","image":false,"name":"Wissmannstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/wissmannstrasse\/"},"510":{"geoName":"Nachtigalplatz","quarter":"Wedding","shortDesc":"<p><span style=\"font-weight: 400;\">Der Nachtigalplatz liegt im sog. <\/span><a href=\"https:\/\/strassenlaerm.berlin\/das-afrikanisches-viertel\/\" target=\"_blank\" rel=\"noopener\"><b>Afrikanischen Viertel <\/b><\/a><span style=\"font-weight: 400;\">und trennt die <\/span><a href=\"https:\/\/strassenlaerm.berlin\/petersallee\/\" target=\"_blank\" rel=\"noopener\"><b>Petersallee<\/b><\/a><span style=\"font-weight: 400;\"> in zwei Teilst\u00fccke. Im Jahr 1910, anl\u00e4sslich des 25. Todestages seines Namensgebers, wurde der zentrale Platz des sog. Afrikanischen Viertels nach dem Afrikaforscher <\/span><a href=\"https:\/\/eineweltstadt.berlin\/publikationen\/stadtneulesen\/nachtigalplatz\/\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Gustav Nachtigal<\/span><\/a><span style=\"font-weight: 400;\"> (1834 \u2013 1885) benannt. Nach der Flaggenhissung am 5. Juli 1884 durch den Nachtigal galt das 87.200 Quadratkilometer gro\u00dfe Togo als die deutsche &#8220;<\/span><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/die-deutsche-kolonie-togo.html\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Musterkolonie<\/span><\/a><span style=\"font-weight: 400;\">&#8221; in Afrika.<\/span><\/p>\n","longDesc":"<p><span style=\"font-weight: 400;\">Als junger Milit\u00e4rarzt arbeitete Nachtigal 1862\/63 im nordafrikanischen Algerien und Tunesien, bevor er von 1868 bis 1875 als Gesandter der preu\u00dfischen Regierung durch Regionen Zentralafrikas reiste (heute Tschad, Nigeria, Kamerun, Sudan). <\/span><span style=\"font-weight: 400;\">I<\/span><span style=\"font-weight: 400;\">n seiner Funktion als Reichskommissar f\u00fcr Westafrika legitimierte Nachtigal, im Vorfeld der Kongo-Konferenz 1884, die von Adolf L\u00fcderitz betr\u00fcgerisch erworbenen Landrechte in Angra Pequena\/L\u00fcderitzbucht. Er unterst\u00fctzte damit den<\/span><b> &#8220;<\/b><a href=\"https:\/\/www.dhm.de\/lemo\/kapitel\/kaiserreich\/aussenpolitik\/kolonien\" target=\"_blank\" rel=\"noopener\"><b>Meilenschwindel&#8221;<\/b><\/a><span style=\"font-weight: 400;\">.<\/span> <span style=\"font-weight: 400;\">Als Wegbereiter des deutschen Kolonialismus tr\u00e4gt er Mitverantwortung f\u00fcr dessen Verbrechen.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Der Nachtigalplatz soll seit dem Beschluss der <\/span><a href=\"https:\/\/www.berlin.de\/kunst-und-kultur-mitte\/geschichte\/afrikanisches-viertel-609903.php\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Bezirksverordnetenversammlung Mitte <\/span><\/a><span style=\"font-weight: 400;\">vom April 2018 in den Manga-Bell-Platz umbenannt werden. <\/span><a href=\"http:\/\/narud.org\/wp-content\/uploads\/Ausstellung-Afrikanische-Vision%C3%A4r_innen.pdf\" target=\"_blank\" rel=\"noopener\"><span style=\"font-weight: 400;\">Rudolf Duala Manga Bell <\/span><\/a><span style=\"font-weight: 400;\">(1873-1914 ) war K\u00f6nig des Duala-Volkes in Kamerun und wurde von der deutschen Kolonialverwaltung am 8. August 1914 hingerichtet.<\/span><\/p>\n","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"name":"Nachtigalplatz","link":"https:\/\/strassenlaerm.berlin\/nachtigalplatz-2\/"},"504":{"shortDesc":"<p><span style=\"font-weight: 400;\">The W\u00fcsthoffstra\u00dfe in the so called <a href=\"https:\/\/strassenlaerm.berlin\/en\/fliegerviertel\/\" target=\"_blank\" rel=\"noopener\">\u201cFliegerviertel\u201d<\/a> was named on April 21, 1936, the \u201cDay of the German Air Force\u201d after Kurt W\u00fcsthoff (1897 &#8211; 1926), a fighter pilot in the First World War, who was used for propaganda purposes under National Socialism.<\/span><\/p>\n","longDesc":"","currentSituation":"","recommendation":"","author":["Stra\u00dfenl\u00e4rm"],"literature":"","image":false,"geoName":"W\u00fcsthoffstra\u00dfe","quarter":"Tempelhof","name":"W\u00fcsthoffstra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/wuesthoffstrasse\/"},"340":{"geoName":"Robert-R\u00f6ssle-Stra\u00dfe","quarter":"Buch","shortDesc":"<p><span data-sheets-value=\"{&quot;1&quot;:2,&quot;2&quot;:&quot;Der deutsche Pathologe Robert R\u00f6ssle (1879 - 1956) setzte sich im Nationalsozialismus f\u00fcr die sogenannte Eugenik ein. Er unterzog zahlreiche im Namen der \u201cRassenhygiene\u201d menschenverachtenden Experimenten und ver\u00f6ffentlichte rassistische und ableistische Schriften.\\n&quot;}\" data-sheets-userformat=\"{&quot;2&quot;:15105,&quot;3&quot;:{&quot;1&quot;:0},&quot;11&quot;:4,&quot;12&quot;:0,&quot;14&quot;:{&quot;1&quot;:2,&quot;2&quot;:0},&quot;15&quot;:&quot;Arial&quot;,&quot;16&quot;:10}\">Der deutsche Pathologe Robert R\u00f6ssle (1879 &#8211; 1956) setzte sich im Nationalsozialismus f\u00fcr die sogenannte Eugenik ein. Er unterzog zahlreiche im Namen der \u201cRassenhygiene\u201d menschenverachtenden Experimenten und ver\u00f6ffentlichte rassistische und ableistische Schriften.<br \/>\n<\/span><\/p>\n","longDesc":"<p><a href=\"https:\/\/viaf.org\/viaf\/56674994\/\"><span style=\"font-weight: 400;\">Robert R\u00f6ssle<\/span><\/a><span style=\"font-weight: 400;\"> studierte in M\u00fcnchen, Kiel und Stra\u00dfburg Medizin. Nach der Habilitation arbeitete er in Jena und Basel, bis er 1929 an den Lehrstuhl f\u00fcr Pathologie der Charit\u00e9 Berlin berufen wurde, welchen er bis 1948 leitete.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">R\u00f6ssle war schon vor der Machtergreifung Hitlers ein Verfechter der <\/span><b>Eugenik<\/b><span style=\"font-weight: 400;\">, die im Nationalsozialismus als Rechtfertigung des Mordes an Menschen mit k\u00f6rperlichen und geistigen Behinderungen diente.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">In den 1930er Jahren lie\u00df er zu Forschungszwecken Gefangene aus dem Untersuchungsgef\u00e4ngnis Moabit kastrieren, die wegen \u201cSittlichkeitsverbrechen\u201d, zum Beispiel Homosexualit\u00e4t, &#8211; inhaftiert waren und sezierte ihre Hoden. Parallel wirkte er mit bei der, von <\/span><a href=\"http:\/\/viaf.org\/viaf\/20489377\"><span style=\"font-weight: 400;\">G\u00fcnther Just<\/span><\/a><span style=\"font-weight: 400;\"> (1892 &#8211; 1950) und <\/span><a href=\"http:\/\/viaf.org\/viaf\/27189075\"><span style=\"font-weight: 400;\">Karl Heinrich Bauer<\/span><\/a><span style=\"font-weight: 400;\"> (1890 &#8211; 1978) ab 1935 herausgegebenen, eugenischen \u201cZeitschrift f\u00fcr menschliche Vererbungs- und Konstitutionslehre\u201d. 1936 wurde er aufgrund seiner Forschung in die Deutsche Akademie der Naturforscher Leopoldina aufgenommen.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">R\u00f6ssle erhielt <\/span><a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\"><span style=\"font-weight: 400;\">nach Recherchen von Biochemikerin Ute Linz<\/span><\/a><span style=\"font-weight: 400;\"> auch Gehirne von <\/span><a href=\"http:\/\/viaf.org\/viaf\/77126043\"><span style=\"font-weight: 400;\">Julius Hallervorden<\/span><\/a><span style=\"font-weight: 400;\"> (1882 &#8211; 1968). Der stellvertretende Direktor am Kaiser-Wilhelm-Institut f\u00fcr Hirnforschung (KWI), untersuchte rund 700 Gehirne von Kindern und Jugendlichen aus Brandenburg untersuchte, die bei der \u201cAktion T4\u201d ermordet wurden.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Am 18. August 1942 berief ihn Adolf Hitler in den wissenschaftlichen Senat des Heeressanit\u00e4tswesens.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">R\u00f6ssle beteiligte sich m\u00f6glicherweise auch an der auf Menschenversuchen basierenden Luftwaffenforschung \u00fcber \u201cDie pathologisch-anatomischen Ver\u00e4nderungen bei Druckfallkrankheit und Luftsto\u00dfsch\u00e4den\u201d. Wie genau seine Beteiligng hier aussah sei aber unklar.\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">1944 wurde R\u00f6ssle in den Wissenschaftlichen Beirat des \u201cGeneralkommissars f\u00fcr das Sanit\u00e4ts- und Gesundheitswesen\u201d von Dr. Karl Brandt berufen. Die \u201c<\/span><a href=\"https:\/\/portal.ehri-project.eu\/units\/de-002429-r_185\"><span style=\"font-weight: 400;\">Aktion Brandt<\/span><\/a><span style=\"font-weight: 400;\">\u201d umfasste den Mord an Menschen mit Behinderung aus Heil- und Pflegeanstalten, um freie Krankenhausbetten f\u00fcr Kriegsopfer zu schaffen.<\/span><\/p>\n<h3><span style=\"font-weight: 400;\">Karriere nach dem Nationalsozialismus<\/span><\/h3>\n<p><span style=\"font-weight: 400;\">Da R\u00f6ssle kein NSDAP-Mitglied gewesen war, lehrte er nach dem Ende des Zweiten Weltkriegs weiterhin an der <\/span><a href=\"https:\/\/www.sammlungen.hu-berlin.de\/objekte\/-\/16737\/\"><span style=\"font-weight: 400;\">Humboldt-Universit\u00e4t zu Berlin<\/span><\/a><span style=\"font-weight: 400;\">. Nach der Emeritierung arbeitete er bis 1953 am St\u00e4dtischen Wenckebach-Krankenhaus in Berlin und widmete sich anschlie\u00dfend experimentellen Studien am Institut f\u00fcr Gewebeforschung.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">R\u00f6ssle wurde 1949 mit dem Nationalpreis der DDR ausgezeichnet, er erhielt mehrere Ehrendoktorw\u00fcrden, war Ehrenmitglied von elf wissenschaftlichen Gesellschaften und Mitglied der <\/span><a href=\"https:\/\/www.bbaw.de\/die-akademie\/akademie-historische-aspekte\/mitglieder-historisch\/historisches-mitglied-robert-roessle-2299\"><span style=\"font-weight: 400;\">Preu\u00dfischen Akademie der Wissenschaften in Berlin<\/span><\/a><span style=\"font-weight: 400;\">. 1952 erhielt er das Verdienstkreuz der Bundesrepublik Deutschland. Robert R\u00f6ssle starb 1956 in Berlin.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Drei Jahre nach seinem Tod wurde das 1959 gegr\u00fcndete Akademieinstitut f\u00fcr Medizin und Biologie der DDR &#8211; ein ehemaliges Kaiser-Wilhelm-Institut &#8211; in Robert-R\u00f6ssle-Klinik umbenannt.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Zwischen 1947-1991 wurden am Campus Berlin-Buch eine Reihe von Gedenkb\u00fcsten aufgestellt, um an Wissenschaftler:innen und \u00c4rzt:innen zu erinnern, die am Wiederaufbau nach dem Zweiten Weltkrieg beteiligt waren. 1960 wurde vor der Robert-R\u00f6ssle-Klinik eine von Gerhard Thieme (1928 &#8211; 2018) geschaffene <\/span><a href=\"https:\/\/bildhauerei-in-berlin.de\/bildwerk\/denkmal-robert-roessle\/\"><span style=\"font-weight: 400;\">Portr\u00e4tb\u00fcste<\/span><\/a><span style=\"font-weight: 400;\"> aufgestellt und 1974 die Stra\u00dfe zum Campus nach ihm benannt. Die Klinik hei\u00dft seit 2001 nicht mehr nach Robert R\u00f6ssle, da sie vom privaten Helios Konzern gekauft wurde, allerdings finden sich noch einige Beschilderungen oder Online-Eintr\u00e4ge bei Google, die den alten Namen tragen.<\/span><\/p>\n","currentSituation":"<p><span style=\"font-weight: 400;\">Die <\/span><a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\"><span style=\"font-weight: 400;\">Biochemikerin Ute Linz<\/span><\/a><span style=\"font-weight: 400;\"> engagiert sich f\u00fcr die neue, historische Aufarbeitung von Robert R\u00f6ssle. Sie hat in den vergangenen Jahren Material \u00fcber ihn zusammengetragen, die eine umfassende historische Aufarbeitung und Umbenennung ihrer Meinung nach dringend notwendig machen. Im November 2015 wandte sie sich erstmals brieflich ans Bezirksamt Pankow, die Nachforschungen verspraechen. Als daraufhin nichts passierte, wendet sie sich am 4. Februar 2017 mit einer Petition an die Bezirksverordnetenversammlung (BVV).\u00a0<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Der stellvertretende Direktor des Instituts f\u00fcr Geschichte der Medizin und Ethik in der Medizin an der Charit\u00e9 Berlin Thomas Beddies \u00e4u\u00dferte sich gegen\u00fcber einer Umbenennung kritisch und pl\u00e4diert f\u00fcr eine kritische Kontextualisierung des Namens \u201dim Sinne einer lebendigen Erinnerungs- und Mahnkultur\u201d <\/span><a href=\"https:\/\/taz.de\/Umstrittene-Strassennamen-in-Berlin\/!5665893\/\"><span style=\"font-weight: 400;\">(taz)<\/span><\/a><span style=\"font-weight: 400;\">. Ute Linz widerspricht dieser Idee als nicht angemessen und schlug vor der Stra\u00dfe wieder den alten Namen \u201cPappelweg\u201d zu geben.<\/span><\/p>\n","recommendation":"","author":["Clara Westendorff"],"literature":"","image":false,"name":"Robert-R\u00f6ssle-Stra\u00dfe","link":"https:\/\/strassenlaerm.berlin\/robert-roessle-strasse\/"}}
